<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOPPLUS - Manage Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /*
        * ส่วนของ CSS สำหรับจัดรูปแบบหน้า Manage Members
        * ใช้ตัวแปร CSS (:root) เพื่อกำหนดสีและค่าต่างๆ ให้ง่ายต่อการแก้ไข
        */
        :root {
            /* สีเขียวของบริษัท */
            --company-green-light: #e8f5e9;
            --company-green-main: #66bb6a;
            --company-green-dark: #4caf50;
            /* สีกลางๆ */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --app-bg-light: #f4f7f6;
            --card-bg: #ffffff;
            /* สีของแถบเมนูด้านซ้าย (สีเข้ม) */
            --panel-bg-dark: #2c3e50;
            --panel-text-light: #ecf0f1;
            --panel-active-bg: rgba(102, 187, 106, 0.15);
            --panel-active-color: var(--company-green-main);
            /* เงาสำหรับองค์ประกอบต่างๆ */
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* สีสำหรับปุ่มและสถานะ */
            --color-blue: #3498db;
            --color-orange: #f39c12;
            --color-red: #e74c3c;
            /* รัศมีขอบเพื่อความโค้งมน */
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        /* รูปแบบพื้นฐานของหน้าเว็บ */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--app-bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            /* คอนเทนเนอร์หลักของทั้งหน้า */
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* แถบเมนูด้านซ้าย (Left Panel) */
        .left-panel {
            width: 280px;
            min-width: 280px;
            background-color: var(--panel-bg-dark);
            color: var(--panel-text-light);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: var(--shadow-subtle);
            z-index: 20;
            border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;

            position: fixed;
            height: 100vh;
            overflow-y: hidden;
            top: 0;
            left: 0;
        }

        .panel-header {
            /* ส่วนหัวของแถบเมนู (โลโก้และชื่อ) */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .panel-logo {
            /* จัดรูปแบบโลโก้ */
            height: 45px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .panel-title {
            /* จัดรูปแบบชื่อแอปพลิเคชัน */
            font-size: 2.0rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .panel-nav {
            /* ส่วนการนำทางหลัก */
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .panel-nav ul {
            /* จัดรูปแบบรายการเมนู */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel-nav li {
            /* จัดรูปแบบรายการเมนูแต่ละรายการ */
            margin-bottom: 6px;
        }

        .panel-nav a {
            /* จัดรูปแบบลิงก์ในเมนู */
            display: flex;
            align-items: center;
            color: var(--panel-text-light);
            text-decoration: none;
            padding: 14px 15px;
            border-radius: var(--border-radius-sm);
            font-size: 1.05rem;
            transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }

        .panel-nav a:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ลิงก์ */
            background: rgba(255, 255, 255, 0.1);
            color: var(--panel-active-color);
            transform: translateX(8px);
        }

        .panel-nav a.active {
            /* จัดรูปแบบสำหรับลิงก์ที่ใช้งานอยู่ */
            background: var(--panel-active-bg);
            color: var(--panel-active-color);
            font-weight: 600;
            transform: translateX(5px);
        }

        .panel-nav a i {
            /* จัดรูปแบบไอคอนในเมนู */
            margin-right: 18px;
            font-size: 1.35rem;
            width: 25px;
            text-align: center;
        }

        .panel-quick-stats {
            /* ส่วนสถิติย่อด้านล่างแถบเมนู */
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-left: 10px;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        .panel-quick-stats h4 {
            /* จัดรูปแบบหัวข้อสถิติย่อ */
            color: #fff;
            font-size: 1.15rem;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .stat-item {
            /* จัดรูปแบบแต่ละรายการสถิติ */
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item i {
            /* จัดรูปแบบไอคอนสถิติ */
            font-size: 2rem;
            color: var(--company-green-main);
            width: 35px;
            text-align: center;
        }

        .stat-item .stat-value {
            /* จัดรูปแบบตัวเลขสถิติ */
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .stat-item .stat-label {
            /* จัดรูปแบบคำอธิบายสถิติ */
            font-size: 0.9rem;
            color: var(--panel-text-light);
        }

        .panel-footer {
            /* ส่วนท้ายของแถบเมนู (โปรไฟล์ผู้ใช้และปุ่มออกจากระบบ) */
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-left: 10px;
            padding-bottom: 50px;
            flex-shrink: 0;
        }

        .user-profile {
            /* จัดรูปแบบข้อมูลโปรไฟล์ผู้ใช้ */
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--panel-text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-profile .user-avatar {
            /* จัดรูปแบบอวตารผู้ใช้ */
            font-size: 2.2rem;
            color: var(--company-green-main);
        }

        .logout-btn {
            /* จัดรูปแบบปุ่มออกจากระบบ */
            background-color: var(--company-green-main);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ปุ่ม */
            background-color: var(--company-green-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .logout-btn:active {
            /* จัดรูปแบบเมื่อคลิกปุ่ม */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Area Styles (จาก dashboard.html) */
        .main-content-area {
            flex-grow: 1;
            padding: 40px;
            background-color: var(--app-bg-light);
            position: relative;
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            margin-left: 320px;
            z-index: 10;
        }

        .main-content-header {
            /* ส่วนหัวของพื้นที่เนื้อหา */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
        }

        .main-content-header h1 {
            /* จัดรูปแบบหัวข้อหลัก */
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .main-content-header .user-display-top {
            /* แสดงชื่อผู้ใช้ในส่วนหัว */
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.9;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-subtle);
        }

        .main-content-header .user-display-top i {
            /* จัดรูปแบบไอคอนผู้ใช้ในส่วนหัว */
            font-size: 1.6rem;
            color: var(--company-green-main);
        }

        .main-content-header .user-display-top span {
            /* จัดรูปแบบชื่อผู้ใช้ในส่วนหัว */
            color: var(--text-dark);
        }

        /* Card Base Styles (จาก dashboard.html) */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
        }

        .card.is-visible {
            /* คลาสสำหรับแสดงการ์ดด้วย animation */
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่การ์ด */
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        /* --- Member Page Specific Styles --- */

        .member-controls {
            /* ส่วนควบคุมสำหรับการค้นหาและกรองข้อมูล */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .member-controls .input-group {
            /* กลุ่มของ label และ input */
            flex: 1;
            min-width: 200px;
        }

        .member-controls .input-group label {
            /* จัดรูปแบบ label */
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .member-controls .input-group input[type="text"],
        .member-controls .input-group select {
            /* จัดรูปแบบ input และ select */
            width: 90%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .member-controls .input-group input[type="text"]:focus,
        .member-controls .input-group select:focus {
            /* จัดรูปแบบเมื่อ input/select ถูกเลือก (focus) */
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        .action-buttons {
            /* กลุ่มปุ่มสำหรับเพิ่ม/กรอง/ล้างข้อมูล */
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .btn {
            /* รูปแบบพื้นฐานของปุ่ม */
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            justify-content: center;
        }

        .btn.primary {
            /* ปุ่มหลัก (สีเขียว) */
            background-color: var(--company-green-main);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn.primary:hover {
            background-color: var(--company-green-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn.secondary {
            /* ปุ่มรอง (สีเทา) */
            background-color: #ecf0f1;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn.secondary:hover {
            background-color: #dfe6e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn.danger {
            /* ปุ่มอันตราย (สีแดง) */
            background-color: var(--color-red);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn.danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Table Styles for Members */
        .member-table-container {
            /* คอนเทนเนอร์สำหรับตาราง */
            overflow-x: auto;
            margin-top: 20px;
        }

        .member-table {
            /* ตารางแสดงรายการสมาชิก */
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            min-width: 600px;
            box-shadow: var(--shadow-subtle);
        }

        .member-table th,
        .member-table td {
            /* หัวตารางและเซลล์ข้อมูล */
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f4f7;
        }

        .member-table th {
            /* หัวตาราง */
            background-color: #f7f9fa;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .member-table tr:last-child td {
            border-bottom: none;
        }

        .member-table tbody tr:hover {
            /* เมื่อเมาส์ชี้ที่แถว */
            background-color: var(--company-green-light);
        }

        .member-table .action-buttons-cell {
            /* คอลัมน์ปุ่ม Actions */
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .member-table .action-buttons-cell .btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .pagination {
            /* การแบ่งหน้า (Pagination) */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: var(--card-bg);
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-dark);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--company-green-light);
            border-color: var(--company-green-main);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: 600;
            color: var(--text-dark);
        }


        /* Modal Styles (สำหรับเพิ่ม/แก้ไข Member) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.is-open {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow-hover);
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-dark);
        }

        .close-button {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--color-red);
            text-decoration: none;
        }

        .modal-body .form-group {
            margin-bottom: 20px;
        }

        .modal-body .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .modal-body .form-group input[type="text"],
        .modal-body .form-group input[type="password"],
        .modal-body .form-group select {
            width: 95%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .modal-body .form-group input[type="text"]:focus,
        .modal-body .form-group input[type="password"]:focus,
        .modal-body .form-group select:focus {
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* NEW: Styles for multi-step modal */
        .modal-body .step-content {
            display: none;
        }

        .modal-body .step-content.active {
            display: block;
        }

        .modal-footer .step-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .modal-footer .step-buttons .btn {
            flex-grow: 1;
            margin: 0 5px;
        }

        .modal-footer .step-buttons .btn:first-child {
            margin-left: 0;
        }

        .modal-footer .step-buttons .btn:last-child {
            margin-right: 0;
        }

        .modal-footer .step-buttons .btn.hidden {
            display: none;
        }

        /* Custom CSS for modal header step counter */
        .modal-header .step-counter {
            font-size: 0.8em;
            color: var(--text-light);
            vertical-align: middle;
            order: 1;
            margin-left: auto;
            margin-right: 15px;
            align-self: center;
        }

        .modal-header h3 {
            order: 0;
        }

        .modal-header .close-button {
            order: 2;
        }


        /* Responsive Adjustments (จาก dashboard.html + เพิ่มเติม) */
        @media (max-width: 1024px) {
            .left-panel {
                width: 250px;
                min-width: 250px;
                padding: 25px 15px;
            }

            .panel-nav a {
                font-size: 1rem;
            }

            .panel-nav a i {
                font-size: 1.15rem;
            }

            .main-content-area {
                padding: 30px;
                margin-left: -15px;
            }

            .main-content-header h1 {
                font-size: 2.8rem;
            }

            .main-content-header .user-display-top {
                font-size: 0.95rem;
            }

            .main-content-header .user-display-top i {
                font-size: 1.4rem;
            }

            .card {
                padding: 25px;
            }

            .member-table th,
            .member-table td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .member-table .action-buttons-cell .btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-header h3 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
                border-radius: 0;
            }

            .left-panel.active {
                transform: translateX(0%);
            }

            .main-content-area {
                margin-left: 0;
                padding: 20px;
            }

            .mobile-menu-toggle {
                display: flex;
                top: 20px;
                left: 20px;
            }

            .main-content-header {
                text-align: left;
                margin-top: 70px;
                margin-bottom: 25px;
                flex-direction: column;
                align-items: flex-start;
                padding-right: 0;
            }

            .main-content-header h1 {
                font-size: 2.4rem;
            }

            .main-content-header .user-display-top {
                margin-top: 15px;
                align-self: stretch;
                justify-content: center;
                padding: 10px;
            }

            .member-controls {
                flex-direction: column;
                gap: 15px;
            }

            .member-controls .input-group {
                width: 100%;
                min-width: unset;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-header h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <aside class="left-panel" id="leftPanel">
            <div class="panel-header">
                <span class="panel-title">ITOPPLUS</span>
            </div>
            <nav class="panel-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a></li>
                    <li><a href="manage.html"><i class="fa-solid fa-boxes-stacked"></i> <span>Assets</span></a></li>
                    <li><a href="note.html"><i class="fa-solid fa-note-sticky"></i> <span>Notes</span></a></li>
                    <li id="licenseLinkWrapperLeftPanel"><a href="license.html"><i
                                class="fa-solid fa-key"></i> <span>Licenses</span></a></li>
                    <li id="memberLinkWrapperLeftPanel"><a href="member.html" class="active"><i
                                class="fa-solid fa-users"></i> <span>Member</span></a></li>
                    <li id="historyLinkWrapperLeftPanel" style="display: none;"><a href="history.html"><i
                                class="fa-solid fa-history"></i> <span>History</span></a></li>
                </ul>
            </nav>
            <div class="panel-quick-stats">
                <h4>Quick Stats</h4>
                <div class="stat-item">
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <div>
                        <span class="stat-value" id="assetsAddedMonth">0</span>
                        <span class="stat-label">Assets Added</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-arrow-down-left-dots"></i>
                    <div>
                        <span class="stat-value" id="assetsRetiredMonth">0</span>
                        <span class="stat-label">Assets Retired</span>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="user-profile">
                    <i class="fa-solid fa-user-circle user-avatar"></i>
                    <span id="userNameDisplay">Guest User</span>
                </div>
                <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content-area">
            <header class="main-content-header">
                <h1>Manage Members</h1>
                <div class="user-display-top">
                    <span id="userDisplayTop">Guest User</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>

            <div class="members-section card is-visible" data-delay="0">
                <h3>All System Members</h3>
                <div class="member-controls">
                    <div class="input-group">
                        <label for="searchMember">Search by Name/Employee ID:</label>
                        <input type="text" id="searchMember" placeholder="Search by keyword">
                    </div>
                    <div class="input-group">
                        <label for="filterRole">Filter by Role:</label>
                        <select id="filterRole">
                            <option value="">All Roles</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="btn primary" id="addMemberBtn"><i class="fa-solid fa-user-plus"></i> Add New
                            Member</button>
                        <button class="btn secondary" id="applyMemberFiltersBtn"><i class="fa-solid fa-filter"></i>
                            Apply Filter</button>
                        <button class="btn secondary" id="clearMemberFiltersBtn"><i class="fa-solid fa-xmark"></i> Clear
                            Filter</button>
                    </div>
                </div>
                <div class="member-table-container">
                    <table class="member-table">
                        <thead>
                            <tr>
                                <th>Emp ID</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Last Login</th>
                                <th text=>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="memberTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 20px;">No members found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prevMemberPageBtn" disabled><i class="fa-solid fa-chevron-left"></i> Previous</button>
                    <span id="currentMemberPageDisplay">Page 1 of 1</span>
                    <button id="nextMemberPageBtn" disabled>Next <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Member</h3>
                <span id="modalStepCounter" class="step-counter">(1/2)</span>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <form id="memberForm" onsubmit="return false;">
                    <input type="hidden" id="memberId" name="member_id">

                    <div id="memberStep1" class="step-content active">
                        <div class="form-group">
                            <label for="empId">Employee ID:</label>
                            <input type="text" id="empId" name="emp_id" required>
                        </div>
                        <div class="form-group">
                            <label for="memberName">Name:</label>
                            <input type="text" id="memberName" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="memberPassword">Password:</label>
                            <input type="password" id="memberPassword" name="password_hash" required>
                        </div>
                    </div>

                    <div id="memberStep2" class="step-content">
                        <div class="form-group">
                            <label for="memberRole">Role:</label>
                            <select id="memberRole" name="role" required>
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Page Permissions:</label>
                            <div id="permissionsCheckboxes"
                                style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px;">
                                <div class="permission-item"><label><input type="checkbox" data-page="dashboard"
                                            checked> Dashboard</label></div>
                                <div class="permission-item"><label><input type="checkbox" data-page="assets" checked>
                                            Assets</label></div>
                                <div class="permission-item"><label><input type="checkbox" data-page="notes" checked>
                                            Notes</label></div>
                                <div class="permission-item"><label><input type="checkbox" data-page="licenses">
                                            Licenses</label></div>
                                <div class="permission-item"><label><input type="checkbox" data-page="member">
                                            Member</label></div>
                                <div class="permission-item"><label><input type="checkbox" data-page="history">
                                            History</label></div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="step-buttons">
                            <button type="button" class="btn secondary" id="prevStepBtn"><i
                                    class="fa-solid fa-chevron-left"></i> Previous</button>
                            <button type="button" class="btn primary" id="nextStepBtn">Next <i
                                    class="fa-solid fa-chevron-right"></i></button>
                            <button type="button" class="btn secondary" id="cancelMemberBtn">Cancel</button>
                            <button type="submit" class="btn primary hidden" id="saveMemberBtn"><i
                                    class="fa-solid fa-save"></i> Save Member</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
