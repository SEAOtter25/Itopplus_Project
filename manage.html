<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOPPLUS - Manage Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /*
        * ส่วนของ CSS สำหรับจัดรูปแบบหน้า Manage Assets
        * ใช้ตัวแปร CSS (:root) เพื่อกำหนดสีและค่าต่างๆ ให้ง่ายต่อการแก้ไข
        */
        :root {
            /* สีเขียวของบริษัท */
            --company-green-light: #e8f5e9;
            --company-green-main: #66bb6a;
            --company-green-dark: #4caf50;
            /* สีกลางๆ */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --app-bg-light: #f4f7f6;
            --card-bg: #ffffff;
            /* สีของแถบเมนูด้านซ้าย (สีเข้ม) */
            --panel-bg-dark: #2c3e50;
            --panel-text-light: #ecf0f1;
            --panel-active-bg: rgba(102, 187, 106, 0.15);
            --panel-active-color: var(--company-green-main);
            /* เงาสำหรับองค์ประกอบต่างๆ */
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* สีสำหรับปุ่มและสถานะ */
            --color-blue: #3498db;
            --color-orange: #f39c12;
            --color-red: #e74c3c;
            /* รัศมีขอบเพื่อความโค้งมน */
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        body {
            /* รูปแบบพื้นฐานของหน้าเว็บ */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--app-bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            /* คอนเทนเนอร์หลักของทั้งหน้า */
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .left-panel {
            /* จัดรูปแบบแถบเมนูนำทางด้านซ้าย */
            width: 280px;
            min-width: 280px;
            background-color: var(--panel-bg-dark);
            color: var(--panel-text-light);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: var(--shadow-subtle);
            z-index: 20;
            border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;
            position: fixed;
            height: 100vh;
            overflow-y: hidden;
            top: 0;
            left: 0;
        }

        .panel-header {
            /* ส่วนหัวของแถบเมนู (โลโก้และชื่อ) */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-shrink: 0;
        }

        .panel-logo {
            /* จัดรูปแบบโลโก้ */
            height: 45px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .panel-title {
            /* จัดรูปแบบชื่อแอปพลิเคชัน */
            font-size: 2.0rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .panel-nav {
            /* ส่วนการนำทางหลัก */
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .panel-nav ul {
            /* จัดรูปแบบรายการเมนู */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel-nav li {
            /* จัดรูปแบบรายการเมนูแต่ละรายการ */
            margin-bottom: 6px;
        }

        .panel-nav a {
            /* จัดรูปแบบลิงก์ในเมนู */
            display: flex;
            align-items: center;
            color: var(--panel-text-light);
            text-decoration: none;
            padding: 14px 15px;
            border-radius: var(--border-radius-sm);
            font-size: 1.05rem;
            transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }

        .panel-nav a:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ลิงก์ */
            background: rgba(255, 255, 255, 0.1);
            color: var(--panel-active-color);
            transform: translateX(8px);
        }

        .panel-nav a.active {
            /* จัดรูปแบบสำหรับลิงก์ที่ใช้งานอยู่ */
            background: var(--panel-active-bg);
            color: var(--panel-active-color);
            font-weight: 600;
            transform: translateX(5px);
        }

        .panel-nav a i {
            /* จัดรูปแบบไอคอนในเมนู */
            margin-right: 18px;
            font-size: 1.35rem;
            width: 25px;
            text-align: center;
        }

        .panel-quick-stats {
            /* ส่วนสถิติย่อด้านล่างแถบเมนู */
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-left: 10px;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        .panel-quick-stats h4 {
            /* จัดรูปแบบหัวข้อสถิติย่อ */
            color: #fff;
            font-size: 1.15rem;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .stat-item {
            /* จัดรูปแบบแต่ละรายการสถิติ */
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item i {
            /* จัดรูปแบบไอคอนสถิติ */
            font-size: 2rem;
            color: var(--company-green-main);
            width: 35px;
            text-align: center;
        }

        .stat-item .stat-value {
            /* จัดรูปแบบตัวเลขสถิติ */
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .stat-item .stat-label {
            /* จัดรูปแบบคำอธิบายสถิติ */
            font-size: 0.9rem;
            color: var(--panel-text-light);
        }

        .panel-footer {
            /* ส่วนท้ายของแถบเมนู (โปรไฟล์ผู้ใช้และปุ่มออกจากระบบ) */
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-left: 10px;
            padding-bottom: 50px;
            flex-shrink: 0;
        }

        .user-profile {
            /* จัดรูปแบบข้อมูลโปรไฟล์ผู้ใช้ */
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--panel-text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-profile .user-avatar {
            /* จัดรูปแบบอวตารผู้ใช้ */
            font-size: 2.2rem;
            color: var(--company-green-main);
        }

        .logout-btn {
            /* จัดรูปแบบปุ่มออกจากระบบ */
            background-color: var(--company-green-main);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ปุ่ม */
            background-color: var(--company-green-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .logout-btn:active {
            /* จัดรูปแบบเมื่อคลิกปุ่ม */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content-area {
            /* คอนเทนเนอร์หลักของเนื้อหา */
            flex-grow: 1;
            padding: 40px;
            background-color: var(--app-bg-light);
            position: relative;
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            margin-left: 320px;
            z-index: 10;
        }

        .main-content-header {
            /* ส่วนหัวของพื้นที่เนื้อหา */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
        }

        .main-content-header h1 {
            /* จัดรูปแบบหัวข้อหลัก */
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .main-content-header .user-display-top {
            /* แสดงชื่อผู้ใช้ในส่วนหัว */
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.9;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-subtle);
        }

        .main-content-header .user-display-top i {
            /* จัดรูปแบบไอคอนผู้ใช้ในส่วนหัว */
            font-size: 1.6rem;
            color: var(--company-green-main);
        }

        .main-content-header .user-display-top span {
            /* จัดรูปแบบชื่อผู้ใช้ในส่วนหัว */
            color: var(--text-dark);
        }

        /* รูปแบบพื้นฐานของการ์ด */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
        }

        .card.is-visible {
            /* คลาสสำหรับแสดงการ์ดด้วย animation */
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่การ์ด */
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .filter-section {
            /* ส่วนควบคุมสำหรับการค้นหาและกรองข้อมูล */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .filter-group {
            /* กลุ่มของ label และ input */
            flex: 1;
            min-width: 180px;
        }

        .filter-group label {
            /* จัดรูปแบบ label */
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .filter-group input[type="text"],
        .filter-group select {
            /* จัดรูปแบบ input และ select */
            width: 80%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-group input[type="text"]:focus,
        .filter-group select:focus {
            /* จัดรูปแบบเมื่อ input/select ถูกเลือก (focus) */
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        .filter-buttons {
            /* กลุ่มปุ่มสำหรับเพิ่ม/กรอง/ล้างข้อมูล */
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .filter-btn,
        .action-btn {
            /* รูปแบบพื้นฐานของปุ่ม */
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            justify-content: center;
        }

        .filter-btn.primary {
            /* ปุ่มหลัก (สีเขียว) */
            background-color: var(--company-green-main);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .filter-btn.primary:hover {
            background-color: var(--company-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .filter-btn.secondary {
            /* ปุ่มรอง (สีเทา) */
            background-color: #ecf0f1;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .filter-btn.secondary:hover {
            background-color: #dfe6e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .asset-table-container {
            /* คอนเทนเนอร์สำหรับตาราง */
            overflow-x: auto;
            margin-top: 30px;
            box-shadow: var(--shadow-subtle);
            border-radius: var(--border-radius-lg);
            background: var(--card-bg);
            padding: 25px;
        }

        .asset-table {
            /* ตารางแสดงรายการสินทรัพย์ */
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .asset-table thead th {
            /* หัวตาราง */
            padding: 15px 20px;
            background-color: var(--company-green-light);
            color: var(--company-green-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--company-green-main);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .asset-table thead tr:first-child th:first-child {
            border-top-left-radius: var(--border-radius-sm);
        }

        .asset-table thead tr:first-child th:last-child {
            border-top-right-radius: var(--border-radius-sm);
        }

        .asset-table tbody td {
            /* ข้อมูลในตาราง */
            padding: 15px 20px;
            border-bottom: 1px solid #e0e6e9;
            color: var(--text-dark);
            font-size: 0.95rem;
            word-break: break-word;
        }

        .asset-table tbody tr:last-child td {
            border-bottom: none;
        }

        .asset-table tbody tr:hover {
            /* เมื่อเมาส์ชี้ที่แถว */
            background-color: #f0f7f5;
            cursor: pointer;
        }

        .action-column {
            text-align: center;
        }

        .action-column .action-btn {
            /* ปุ่มในคอลัมน์ Actions */
            padding: 8px 12px;
            font-size: 0.85rem;
            margin: 0 5px;
        }

        .action-btn.edit {
            /* ปุ่ม Edit */
            background-color: var(--color-blue);
            color: #fff;
        }

        .action-btn.edit:hover {
            background-color: #2980b9;
        }

        .action-btn.delete {
            /* ปุ่ม Delete */
            background-color: var(--color-red);
            color: #fff;
        }

        .action-btn.delete:hover {
            background-color: #c0392b;
        }

        .pagination {
            /* การแบ่งหน้า (Pagination) */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: var(--card-bg);
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-dark);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--company-green-light);
            border-color: var(--company-green-main);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* เพิ่ม CSS สำหรับ SweetAlert2 Popup Form */
        .swal2-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .swal2-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .swal2-container input[type="text"],
        .swal2-container input[type="date"],
        .swal2-container textarea,
        .swal2-container select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .swal2-container textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* สไตล์สำหรับแสดงข้อมูลใน popup แบบอ่านอย่างเดียว */
        .swal2-container .asset-detail-item {
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        .swal2-container .asset-detail-item strong {
            display: inline-block;
            min-width: 120px;
            color: var(--company-green-dark);
        }

        .swal2-container .asset-detail-item span {
            color: var(--text-dark);
        }

        .status-badge {
            /* Badge แสดงสถานะสินทรัพย์ */
            display: inline-block;
            padding: 6px 18px;
            border-radius: 16px;
            font-size: 0.97em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            min-width: 80px;
            letter-spacing: 0.5px;
        }

        /* สีสำหรับแต่ละสถานะ */
        .status-normal {
            background: #43a047;
        }

        .status-disappear {
            background: #e53935;
        }

        .status-broken {
            background: #ff9800;
        }

        .status-donate {
            background: #1976d2;
        }

        .status-repair {
            background: #8e24aa;
        }

        .filter-group input[type="date"],
        .filter-group input[type="month"] {
            width: 75%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-group input[type="date"]:focus,
        .filter-group input[type="month"]:focus {
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.13);
            outline: none;
        }

        .role-badge {
            /* Badge แสดง Role ของผู้ใช้ */
            display: inline-block;
            padding: 6px 15px;
            border-radius: 16px;
            font-size: 0.9em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            min-width: 70px;
            letter-spacing: 0.5px;
        }

        .role-Admin {
            background: var(--color-blue);
        }

        .role-user {
            background: var(--company-green-main);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .left-panel {
                width: 250px;
                min-width: 250px;
                padding: 25px 15px;
            }

            .panel-nav a {
                font-size: 1rem;
            }

            .panel-nav a i {
                font-size: 1.15rem;
            }

            .main-content-area {
                padding: 30px;
                margin-left: -15px;
            }

            .main-content-header h1 {
                font-size: 2.8rem;
            }

            .main-content-header .user-display-top {
                font-size: 0.95rem;
            }

            .main-content-header .user-display-top i {
                font-size: 1.4rem;
            }

            .card {
                padding: 25px;
            }

            .asset-table thead th,
            .asset-table tbody td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .filter-btn,
            .action-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
                border-radius: 0;
            }

            .left-panel.active {
                transform: translateX(0%);
            }

            .main-content-area {
                margin-left: 0;
                padding: 20px;
            }

            .main-content-header {
                text-align: left;
                margin-top: 70px;
                margin-bottom: 25px;
                flex-direction: column;
                align-items: flex-start;
                padding-right: 0;
            }

            .main-content-header h1 {
                font-size: 2.4rem;
            }

            .main-content-header .user-display-top {
                margin-top: 15px;
                align-self: stretch;
                justify-content: center;
                padding: 10px;
            }

            .filter-section {
                flex-direction: column;
                gap: 15px;
            }

            .filter-group {
                width: 100%;
                min-width: unset;
            }

            .filter-group input[type="text"],
            .filter-group input[type="date"],
            .filter-group input[type="month"],
            .filter-group select {
                width: calc(100% - 20px);
                /* ปรับให้เต็มความกว้าง */
            }

            .filter-buttons {
                flex-direction: column;
                width: 100%;
            }

            .filter-btn,
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

            <div class="panel-quick-stats">

                <h3>Asset Inventory</h3>

                <div class="filter-section">
                    <div class="filter-group">
                        <label for="searchAsset">Search by Code / SN:</label>
                        <input type="text" id="searchAsset" placeholder="Enter asset code">
                    </div>
                    <div class="filter-group">
                        <label for="filterType">Filter by Type:</label>
                        <select id="filterType">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterStatus">Filter by Status:</label>
                        <select id="filterStatus">

                            <option value="Disappear">Disappear</option>
                            <option value="Broken">Broken</option>

                                <th>Purchase Date</th>
                                <th>Warranty</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="assetTableBody">
                            <tr>
                                <td colspan="9" style="text-align: center; padding: 20px;">กำลังโหลดข้อมูลสินทรัพย์...
