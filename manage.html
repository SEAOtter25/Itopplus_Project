<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOPPLUS - Manage Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /*
        * ส่วนของ CSS สำหรับจัดรูปแบบหน้า Manage Assets
        * ใช้ตัวแปร CSS (:root) เพื่อกำหนดสีและค่าต่างๆ ให้ง่ายต่อการแก้ไข
        */
        :root {
            /* สีเขียวของบริษัท */
            --company-green-light: #e8f5e9;
            --company-green-main: #66bb6a;
            --company-green-dark: #4caf50;
            /* สีกลางๆ */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --app-bg-light: #f4f7f6;
            --card-bg: #ffffff;
            /* สีของแถบเมนูด้านซ้าย (สีเข้ม) */
            --panel-bg-dark: #2c3e50;
            --panel-text-light: #ecf0f1;
            --panel-active-bg: rgba(102, 187, 106, 0.15);
            --panel-active-color: var(--company-green-main);
            /* เงาสำหรับองค์ประกอบต่างๆ */
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* สีสำหรับปุ่มและสถานะ */
            --color-blue: #3498db;
            --color-orange: #f39c12;
            --color-red: #e74c3c;
            /* รัศมีขอบเพื่อความโค้งมน */
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        body {
            /* รูปแบบพื้นฐานของหน้าเว็บ */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--app-bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            /* คอนเทนเนอร์หลักของทั้งหน้า */
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .left-panel {
            /* จัดรูปแบบแถบเมนูนำทางด้านซ้าย */
            width: 280px;
            min-width: 280px;
            background-color: var(--panel-bg-dark);
            color: var(--panel-text-light);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: var(--shadow-subtle);
            z-index: 20;
            border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;
            position: fixed;
            height: 100vh;
            overflow-y: hidden;
            top: 0;
            left: 0;
        }

        .panel-header {
            /* ส่วนหัวของแถบเมนู (โลโก้และชื่อ) */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-shrink: 0;
        }

        .panel-logo {
            /* จัดรูปแบบโลโก้ */
            height: 45px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .panel-title {
            /* จัดรูปแบบชื่อแอปพลิเคชัน */
            font-size: 2.0rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .panel-nav {
            /* ส่วนการนำทางหลัก */
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .panel-nav ul {
            /* จัดรูปแบบรายการเมนู */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel-nav li {
            /* จัดรูปแบบรายการเมนูแต่ละรายการ */
            margin-bottom: 6px;
        }

        .panel-nav a {
            /* จัดรูปแบบลิงก์ในเมนู */
            display: flex;
            align-items: center;
            color: var(--panel-text-light);
            text-decoration: none;
            padding: 14px 15px;
            border-radius: var(--border-radius-sm);
            font-size: 1.05rem;
            transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }

        .panel-nav a:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ลิงก์ */
            background: rgba(255, 255, 255, 0.1);
            color: var(--panel-active-color);
            transform: translateX(8px);
        }

        .panel-nav a.active {
            /* จัดรูปแบบสำหรับลิงก์ที่ใช้งานอยู่ */
            background: var(--panel-active-bg);
            color: var(--panel-active-color);
            font-weight: 600;
            transform: translateX(5px);
        }

        .panel-nav a i {
            /* จัดรูปแบบไอคอนในเมนู */
            margin-right: 18px;
            font-size: 1.35rem;
            width: 25px;
            text-align: center;
        }

        .panel-quick-stats {
            /* ส่วนสถิติย่อด้านล่างแถบเมนู */
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-left: 10px;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        .panel-quick-stats h4 {
            /* จัดรูปแบบหัวข้อสถิติย่อ */
            color: #fff;
            font-size: 1.15rem;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .stat-item {
            /* จัดรูปแบบแต่ละรายการสถิติ */
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item i {
            /* จัดรูปแบบไอคอนสถิติ */
            font-size: 2rem;
            color: var(--company-green-main);
            width: 35px;
            text-align: center;
        }

        .stat-item .stat-value {
            /* จัดรูปแบบตัวเลขสถิติ */
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .stat-item .stat-label {
            /* จัดรูปแบบคำอธิบายสถิติ */
            font-size: 0.9rem;
            color: var(--panel-text-light);
        }

        .panel-footer {
            /* ส่วนท้ายของแถบเมนู (โปรไฟล์ผู้ใช้และปุ่มออกจากระบบ) */
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-left: 10px;
            padding-bottom: 50px;
            flex-shrink: 0;
        }

        .user-profile {
            /* จัดรูปแบบข้อมูลโปรไฟล์ผู้ใช้ */
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--panel-text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-profile .user-avatar {
            /* จัดรูปแบบอวตารผู้ใช้ */
            font-size: 2.2rem;
            color: var(--company-green-main);
        }

        .logout-btn {
            /* จัดรูปแบบปุ่มออกจากระบบ */
            background-color: var(--company-green-main);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ปุ่ม */
            background-color: var(--company-green-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .logout-btn:active {
            /* จัดรูปแบบเมื่อคลิกปุ่ม */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content-area {
            /* คอนเทนเนอร์หลักของเนื้อหา */
            flex-grow: 1;
            padding: 40px;
            background-color: var(--app-bg-light);
            position: relative;
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            margin-left: 320px;
            z-index: 10;
        }

        .main-content-header {
            /* ส่วนหัวของพื้นที่เนื้อหา */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
        }

        .main-content-header h1 {
            /* จัดรูปแบบหัวข้อหลัก */
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .main-content-header .user-display-top {
            /* แสดงชื่อผู้ใช้ในส่วนหัว */
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.9;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-subtle);
        }

        .main-content-header .user-display-top i {
            /* จัดรูปแบบไอคอนผู้ใช้ในส่วนหัว */
            font-size: 1.6rem;
            color: var(--company-green-main);
        }

        .main-content-header .user-display-top span {
            /* จัดรูปแบบชื่อผู้ใช้ในส่วนหัว */
            color: var(--text-dark);
        }

        /* รูปแบบพื้นฐานของการ์ด */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
        }

        .card.is-visible {
            /* คลาสสำหรับแสดงการ์ดด้วย animation */
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่การ์ด */
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .filter-section {
            /* ส่วนควบคุมสำหรับการค้นหาและกรองข้อมูล */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .filter-group {
            /* กลุ่มของ label และ input */
            flex: 1;
            min-width: 180px;
        }

        .filter-group label {
            /* จัดรูปแบบ label */
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .filter-group input[type="text"],
        .filter-group select {
            /* จัดรูปแบบ input และ select */
            width: 80%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-group input[type="text"]:focus,
        .filter-group select:focus {
            /* จัดรูปแบบเมื่อ input/select ถูกเลือก (focus) */
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        .filter-buttons {
            /* กลุ่มปุ่มสำหรับเพิ่ม/กรอง/ล้างข้อมูล */
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .filter-btn,
        .action-btn {
            /* รูปแบบพื้นฐานของปุ่ม */
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            justify-content: center;
        }

        .filter-btn.primary {
            /* ปุ่มหลัก (สีเขียว) */
            background-color: var(--company-green-main);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .filter-btn.primary:hover {
            background-color: var(--company-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .filter-btn.secondary {
            /* ปุ่มรอง (สีเทา) */
            background-color: #ecf0f1;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .filter-btn.secondary:hover {
            background-color: #dfe6e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .asset-table-container {
            /* คอนเทนเนอร์สำหรับตาราง */
            overflow-x: auto;
            margin-top: 30px;
            box-shadow: var(--shadow-subtle);
            border-radius: var(--border-radius-lg);
            background: var(--card-bg);
            padding: 25px;
        }

        .asset-table {
            /* ตารางแสดงรายการสินทรัพย์ */
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .asset-table thead th {
            /* หัวตาราง */
            padding: 15px 20px;
            background-color: var(--company-green-light);
            color: var(--company-green-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--company-green-main);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .asset-table thead tr:first-child th:first-child {
            border-top-left-radius: var(--border-radius-sm);
        }

        .asset-table thead tr:first-child th:last-child {
            border-top-right-radius: var(--border-radius-sm);
        }

        .asset-table tbody td {
            /* ข้อมูลในตาราง */
            padding: 15px 20px;
            border-bottom: 1px solid #e0e6e9;
            color: var(--text-dark);
            font-size: 0.95rem;
            word-break: break-word;
        }

        .asset-table tbody tr:last-child td {
            border-bottom: none;
        }

        .asset-table tbody tr:hover {
            /* เมื่อเมาส์ชี้ที่แถว */
            background-color: #f0f7f5;
            cursor: pointer;
        }

        .action-column {
            text-align: center;
        }

        .action-column .action-btn {
            /* ปุ่มในคอลัมน์ Actions */
            padding: 8px 12px;
            font-size: 0.85rem;
            margin: 0 5px;
        }

        .action-btn.edit {
            /* ปุ่ม Edit */
            background-color: var(--color-blue);
            color: #fff;
        }

        .action-btn.edit:hover {
            background-color: #2980b9;
        }

        .action-btn.delete {
            /* ปุ่ม Delete */
            background-color: var(--color-red);
            color: #fff;
        }

        .action-btn.delete:hover {
            background-color: #c0392b;
        }

        .pagination {
            /* การแบ่งหน้า (Pagination) */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: var(--card-bg);
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-dark);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--company-green-light);
            border-color: var(--company-green-main);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* เพิ่ม CSS สำหรับ SweetAlert2 Popup Form */
        .swal2-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .swal2-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .swal2-container input[type="text"],
        .swal2-container input[type="date"],
        .swal2-container textarea,
        .swal2-container select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .swal2-container textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* สไตล์สำหรับแสดงข้อมูลใน popup แบบอ่านอย่างเดียว */
        .swal2-container .asset-detail-item {
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        .swal2-container .asset-detail-item strong {
            display: inline-block;
            min-width: 120px;
            color: var(--company-green-dark);
        }

        .swal2-container .asset-detail-item span {
            color: var(--text-dark);
        }

        .status-badge {
            /* Badge แสดงสถานะสินทรัพย์ */
            display: inline-block;
            padding: 6px 18px;
            border-radius: 16px;
            font-size: 0.97em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            min-width: 80px;
            letter-spacing: 0.5px;
        }

        /* สีสำหรับแต่ละสถานะ */
        .status-normal {
            background: #43a047;
        }

        .status-disappear {
            background: #e53935;
        }

        .status-broken {
            background: #ff9800;
        }

        .status-donate {
            background: #1976d2;
        }

        .status-repair {
            background: #8e24aa;
        }

        .filter-group input[type="date"],
        .filter-group input[type="month"] {
            width: 75%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-group input[type="date"]:focus,
        .filter-group input[type="month"]:focus {
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.13);
            outline: none;
        }

        .role-badge {
            /* Badge แสดง Role ของผู้ใช้ */
            display: inline-block;
            padding: 6px 15px;
            border-radius: 16px;
            font-size: 0.9em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            min-width: 70px;
            letter-spacing: 0.5px;
        }

        .role-Admin {
            background: var(--color-blue);
        }

        .role-user {
            background: var(--company-green-main);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .left-panel {
                width: 250px;
                min-width: 250px;
                padding: 25px 15px;
            }

            .panel-nav a {
                font-size: 1rem;
            }

            .panel-nav a i {
                font-size: 1.15rem;
            }

            .main-content-area {
                padding: 30px;
                margin-left: -15px;
            }

            .main-content-header h1 {
                font-size: 2.8rem;
            }

            .main-content-header .user-display-top {
                font-size: 0.95rem;
            }

            .main-content-header .user-display-top i {
                font-size: 1.4rem;
            }

            .card {
                padding: 25px;
            }

            .asset-table thead th,
            .asset-table tbody td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .filter-btn,
            .action-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

    <script>
        // Data สำหรับ Product Type (สามารถเพิ่ม/แก้ไขได้)
        const ASSET_TYPES = [
            "Laptop", "Monitor", "Router", "Printer", "NAS", "UPS", "Webcam",
            "Tablet", "Network Switch", "Mouse", "External HDD", "Headset",
            "Smart Display", "Desktop PC"
        ];

        // --- Global Variables (ประกาศตัวแปร DOM Elements ที่จำเป็นใน global scope) ---
        const userNameDisplay = document.getElementById('userNameDisplay');
        const userDisplayTop = document.querySelector('.main-content-header .user-display-top span');
        const memberLinkWrapperLeftPanel = document.getElementById('memberLinkWrapperLeftPanel');
        const historyLinkWrapperLeftPanel = document.getElementById('historyLinkWrapperLeftPanel');
        const licenseLinkWrapperLeftPanel = document.getElementById('licenseLinkWrapperLeftPanel');
        const logoutBtn = document.getElementById('logoutBtn');

        const assetTableBody = document.getElementById('assetTableBody');
        const searchAssetInput = document.getElementById('searchAsset');
        const filterTypeSelect = document.getElementById('filterType');
        const filterStatusSelect = document.getElementById('filterStatus');
        const filterDateFrom = document.getElementById('filterDateFrom');
        const filterDateTo = document.getElementById('filterDateTo');
        const filterMonth = document.getElementById('filterMonth');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const currentPageDisplay = document.getElementById('currentPageDisplay');
        const addAssetBtn = document.getElementById('addAssetBtn');

        const assetsPerPage = 5;
        let currentPage = 1;
        let allAssets = []; // เก็บข้อมูลสินทรัพย์ทั้งหมดที่ดึงมา
        let filteredAssets = []; // เก็บข้อมูลที่ถูกกรองแล้ว

        // --- Authentication & Authorization Check (ทำนอก DOMContentLoaded เพื่อให้ทำงานเร็วที่สุด) ---
        let currentUser = null;
        const currentUserString = localStorage.getItem('user');

        if (!currentUserString) {
            Swal.fire({
                icon: 'warning',
                title: 'เซสชันหมดอายุ',
                text: 'กรุณาเข้าสู่ระบบอีกครั้ง.',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'login.html';
            });
            document.body.innerHTML = '';
            throw new Error("User not logged in. Redirecting...");
        } else {
            try {
                currentUser = JSON.parse(currentUserString);
                if (!currentUser || !currentUser.user_id || !currentUser.username || !currentUser.role) {
                    throw new Error("Invalid user data in localStorage.");
                }

            } catch (e) {
                console.error("Authentication/Authorization Error:", e.message);
                Swal.fire({
                    icon: 'warning',
                    title: 'เซสชันหมดอายุ',
                    text: 'ข้อมูลผู้ใช้เสียหาย กรุณาเข้าสู่ระบบอีกครั้ง.',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'login.html';
                });
                document.body.innerHTML = '';
                throw e;
            }
        }

        // --- FUNCTIONS TO FETCH AND RENDER DATA & SIDEBAR ---

        // ฟังก์ชันสำหรับจัดการการแสดง/ซ่อนเมนูนำทางตามสิทธิ์ของผู้ใช้
        async function applySidebarPermissions() {
            if (!currentUser || !currentUser.user_id || !currentUser.username) {
                console.warn("User data not fully available for sidebar permissions update. Expected early redirect.");
                return;
            }

            userNameDisplay.textContent = currentUser.username;
            userDisplayTop.textContent = currentUser.username;

            const menuLinks = {
                'dashboard': document.querySelector('nav.panel-nav a[href="dashboard.html"]')?.closest('li'),
                'assets': document.querySelector('nav.panel-nav a[href="manage.html"]')?.closest('li'),
                'notes': document.querySelector('nav.panel-nav a[href="note.html"]')?.closest('li'),
                'licenses': licenseLinkWrapperLeftPanel,
                'member': memberLinkWrapperLeftPanel,
                'history': historyLinkWrapperLeftPanel
            };

            try {
                const response = await fetch(`api/get_user_permissions.php?user_id=${currentUser.user_id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success && result.data) {
                    const userPermissions = result.data;
                    for (const pageName in menuLinks) {
                        const canAccess = userPermissions[pageName] === 1;
                        const linkElement = menuLinks[pageName];
                        if (linkElement) {
                            if (canAccess) {
                                linkElement.style.display = 'list-item';
                            } else {
                                linkElement.style.display = 'none';
                            }
                        }
                    }
                    const currentPageFileName = window.location.pathname.split('/').pop().replace('.html', '');
                    if (userPermissions[currentPageFileName] === 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'ไม่ได้รับอนุญาต',
                            text: 'สิทธิ์การเข้าถึงหน้านี้ของคุณได้ถูกเปลี่ยนแปลง.',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'dashboard.html';
                        });
                    }

                } else {
                    console.error("Failed to load user permissions for sidebar:", result.message);
                    if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                    if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                    if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
                }
            } catch (error) {
                console.error('Network error fetching user permissions for sidebar:', error);
                if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
            }
        }


        // ฟังก์ชันสำหรับดึงและแสดงสถิติย่อในแถบเมนู
        async function fetchAndDisplayQuickStats() {
            try {
                const response = await fetch('api/get_dashboard_stats.php');
                const result = await response.json();

                if (result.success) {
                    document.getElementById('assetsAddedMonth').textContent = result.data.assets_added_month;
                    document.getElementById('assetsRetiredMonth').textContent = result.data.assets_retired_month;
                } else {
                    console.error('Error fetching quick stats:', result.message);
                }
            } catch (error) {
                console.error('Network or parsing error fetching quick stats:', error);
            }
        }

        // ฟังก์ชันสำหรับสร้างตัวเลือกประเภทสินทรัพย์ใน dropdown filter
        function populateTypeFilter() {
            const uniqueTypes = [...new Set(allAssets.map(asset => asset.type).filter(type => type !== null && type !== ''))];
            filterTypeSelect.innerHTML = '<option value="">All Types</option>';
            uniqueTypes.sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                filterTypeSelect.appendChild(option);
            });
        }

        // ฟังก์ชันสำหรับแสดงผลข้อมูลสินทรัพย์ในตาราง
        function renderAssets() {
            assetTableBody.innerHTML = '';
            const startIndex = (currentPage - 1) * assetsPerPage;
            const endIndex = startIndex + assetsPerPage;
            const assetsToRender = filteredAssets.slice(startIndex, endIndex);

            if (assetsToRender.length === 0) {
                assetTableBody.innerHTML =
                    `<tr><td colspan="9" style="text-align: center; padding: 20px;">ไม่พบข้อมูลสินทรัพย์ที่ตรงกับเงื่อนไข</td></tr>`;
                currentPageDisplay.textContent = 'Page 0 of 0';
                prevPageBtn.disabled = true;
                nextPageBtn.disabled = true;
                return;
            }

            assetsToRender.forEach(asset => {
                let statusClass = "status-normal";
                switch ((asset.status || '').toLowerCase()) {
                    case "normal":
                        statusClass = "status-normal";
                        break;
                    case "disappear":
                        statusClass = "status-disappear";
                        break;
                    case "broken":
                        statusClass = "status-broken";
                        break;
                    case "donate":
                        statusClass = "status-donate";
                        break;
                    case "repair":
                        statusClass = "status-repair";
                        break;
                    default:
                        statusClass = "status-normal";
                        break;
                }
                const row = document.createElement('tr');
                row.setAttribute('data-id', asset.asset_id);
                row.innerHTML = `
            <td>${asset.asset_name || 'N/A'}</td>
            <td>${asset.type || 'N/A'}</td>
            <td>${asset.brand || 'N/A'}</td>
            <td>${asset.model || 'N/A'}</td>
            <td>${asset.location || 'N/A'}</td>
            <td><span class="status-badge ${statusClass}">${asset.status || 'N/A'}</span></td>
            <td>${asset.purchase_date || 'N/A'}</td>
            <td>${asset.warranty || 'N/A'}</td>
            <td class="action-column">
                <button class="action-btn edit" data-id="${asset.asset_id}"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                <button class="action-btn delete" data-id="${asset.asset_id}"><i class="fa-solid fa-trash-can"></i> Delete</button>
            </td>
        `;
                assetTableBody.appendChild(row);
            });
            updatePaginationControls();
        }

        // ฟังก์ชันสำหรับกรองข้อมูลจาก 'allAssets' ตามเงื่อนไขที่เลือก
        function applyFilters({ resetPage = false } = {}) {
            const searchTerm = searchAssetInput.value.toLowerCase();
            const selectedType = filterTypeSelect.value;
            const selectedStatus = filterStatusSelect.value;
            const fromDate = filterDateFrom.value;
            const toDate = filterDateTo.value;
            const monthFilter = filterMonth.value;

            filteredAssets = allAssets.filter(asset => {
                const matchesSearch = searchTerm === '' ||
                    (asset.asset_name && asset.asset_name.toLowerCase().includes(searchTerm)) ||
                    (asset.serial_number && asset.serial_number.toLowerCase().includes(searchTerm));
                const matchesType = selectedType === '' || asset.type === selectedType;
                const matchesStatus = selectedStatus === '' || asset.status === selectedStatus;

                let matchesDate = true;
                if (fromDate) matchesDate = matchesDate && (asset.purchase_date && asset.purchase_date >= fromDate);
                if (toDate) matchesDate = matchesDate && (asset.purchase_date && asset.purchase_date <= toDate);

                let matchesMonth = true;
                if (monthFilter) matchesMonth = asset.purchase_date && asset.purchase_date.startsWith(monthFilter);

                return matchesSearch && matchesType && matchesStatus && matchesDate && matchesMonth;
            });

            if (resetPage) currentPage = 1;
            renderAssets();
        }

        // ฟังก์ชันสำหรับล้างตัวกรองทั้งหมด
        function clearFilters() {
            searchAssetInput.value = '';
            filterTypeSelect.value = '';
            filterStatusSelect.value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            document.getElementById('filterMonth').value = '';
            applyFilters({
                resetPage: true
            });
        }

        // ฟังก์ชันสำหรับอัปเดตสถานะของปุ่ม Pagination
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredAssets.length / assetsPerPage);
            currentPageDisplay.textContent = `Page ${totalPages > 0 ? currentPage : 0} of ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        // --- Function to show Add Asset popup ---
        async function showAddAssetPopup() {
            const formHtml = `
            <form id="addAssetForm">
                <div class="form-group">
                    <label for="add-asset-name">Asset Name:</label>
                    <input type="text" id="add-asset-name" placeholder="Asset name" required>
                </div>
                <div class="form-group">
                    <label for="add-serial-number">Serial Number:</label>
                    <input type="text" id="add-serial-number" placeholder="Serial Number" required>
                </div>
                <div class="form-group">
                    <label for="add-type">Type:</label>
                    <input type="text" id="add-type" placeholder="Type (Laptop, Monitor)" required>
                </div>
                <div class="form-group">
                    <label for="add-brand">Brand:</label>
                    <input type="text" id="add-brand" placeholder="Brand" required>
                </div>
                <div class="form-group">
                    <label for="add-model">Model:</label>
                    <input type="text" id="add-model" placeholder="Model" required>
                </div>
                <div class="form-group">
                    <label for="add-status">Status:</label>
                    <select id="add-status" required>
                        <option value="Normal">Normal</option>
                        <option value="Disappear">Disappear</option>
                        <option value="Broken">Broken</option>
                        <option value="Donate">Donate</option>
                        <option value="Repair">Repair</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add-vendor">Vendor:</label>
                    <input type="text" id="add-vendor" placeholder="Vendor">
                </div>
                <div class="form-group">
                    <label for="add-location">Location:</label>
                    <input type="text" id="add-location" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <label for="add-purchase-date">Purchase Date:</label>
                    <input type="date" id="add-purchase-date" required>
                </div>
                <div class="form-group">
                    <label for="add-warranty">Warranty End Date:</label>
                    <input type="date" id="add-warranty">
                </div>
                <div class="form-group">
                    <label for="add-notes">Notes:</label>
                    <textarea id="add-notes" placeholder="Note"></textarea>
                </div>
            </form>
        `;

            const {
                value: formValues
            } = await Swal.fire({
                title: 'เพิ่มสินทรัพย์ใหม่',
                html: formHtml,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'บันทึกสินทรัพย์',
                cancelButtonText: 'ยกเลิก',
                didOpen: () => {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('add-purchase-date').value = today;
                    const popup = Swal.getPopup();
                    if (popup) popup.style.maxWidth = '600px';
                },
                preConfirm: () => {
                    const asset_name = document.getElementById('add-asset-name').value.trim();
                    const serial_number = document.getElementById('add-serial-number').value.trim();
                    const type = document.getElementById('add-type').value.trim();
                    const brand = document.getElementById('add-brand').value.trim();
                    const model = document.getElementById('add-model').value.trim();
                    const status = document.getElementById('add-status').value;
                    const vendor = document.getElementById('add-vendor').value.trim();
                    const location = document.getElementById('add-location').value.trim();
                    const purchase_date = document.getElementById('add-purchase-date').value;
                    const warranty = document.getElementById('add-warranty').value.trim();
                    const notes = document.getElementById('add-notes').value.trim();

                    if (!asset_name || !serial_number || !type || !brand || !model || !status || !location || !purchase_date) {
                        Swal.showValidationMessage('กรุณากรอกข้อมูลที่จำเป็นทั้งหมด (มีเครื่องหมาย *)');
                        return false;
                    }
                    return {
                        asset_name,
                        serial_number,
                        type,
                        brand,
                        model,
                        status,
                        vendor,
                        location,
                        purchase_date,
                        warranty,
                        notes
                    };
                }
            });

            if (formValues) {
                try {
                    const currentAdminUser = currentUser;
                    let current_user_id = null;
                    let current_username = "Unknown User";
                    if (currentAdminUser && currentAdminUser.user_id) {
                        current_user_id = currentAdminUser.user_id;
                        current_username = currentAdminUser.username;
                    }

                    const dataToSend = {
                        ...formValues,
                        current_user_id: current_user_id,
                        current_username: current_username
                    };

                    const response = await fetch('api/insert_asset.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Server response not OK:', response.status, errorText);
                        try {
                            const errorJson = JSON.parse(errorText);
                            throw new Error(errorJson.message || `HTTP error! status: ${response.status}`);
                        } catch (e) {
                            throw new Error(`HTTP error! status: ${response.status}, Raw response: ${errorText}`);
                        }
                    }

                    const result = await response.json();

                    if (result.success) {
                        Swal.fire('สำเร็จ!', result.message, 'success').then(() => {
                            currentPage = 1;
                            fetchAssets();
                            fetchAndDisplayQuickStats();
                        });
                    } else {
                        Swal.fire('ข้อผิดพลาด', result.message, 'error');
                    }
                } catch (error) {
                    console.error("Error adding asset:", error);
                    Swal.fire('ข้อผิดพลาด', 'ไม่สามารถเพิ่มข้อมูลสินทรัพย์ได้: ' + error.message, 'error');
                }
            }
        }
        // ฟังก์ชันสำหรับแสดง Popup แก้ไขสินทรัพย์
        async function showEditAssetPopup(assetId) {
            let assetData = allAssets.find(asset => asset.asset_id == assetId);

            if (!assetData) {
                try {
                    const response = await fetch(`api/get_asset_by_id.php?asset_id=${assetId}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    if (result.success) assetData = result.data;
                    else {
                        Swal.fire('ข้อผิดพลาด', 'ไม่สามารถดึงข้อมูลสินทรัพย์สำหรับแก้ไขได้: ' + result.message, 'error');
                        return;
                    }
                } catch (error) {
                    Swal.fire('ข้อผิดพลาด', 'ข้อผิดพลาดเครือข่ายในการดึงข้อมูลสินทรัพย์: ' + error.message, 'error');
                    return;
                }
            }

            if (!assetData) {
                Swal.fire('ข้อผิดพลาด', 'ไม่พบข้อมูลสินทรัพย์ที่ต้องการแก้ไข', 'error');
                return;
            }

            const formHtml = `
            <form id="editAssetForm">
                <input type="hidden" id="edit-asset-id" value="${assetData.asset_id}">
                <div class="form-group">
                    <label for="edit-asset-name">Asset Name:</label>
                    <input type="text" id="edit-asset-name" value="${assetData.asset_name || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-serial-number">Serial Number:</label>
                    <input type="text" id="edit-serial-number" value="${assetData.serial_number || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-type">Type:</label>
                    <input type="text" id="edit-type" value="${assetData.type || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-brand">Brand:</label>
                    <input type="text" id="edit-brand" value="${assetData.brand || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-model">Model:</label>
                    <input type="text" id="edit-model" value="${assetData.model || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-status">Status:</label>
                    <select id="edit-status" required>
                        <option value="Normal" ${assetData.status === 'Normal' ? 'selected' : ''}>Normal</option>
                        <option value="Disappear" ${assetData.status === 'Disappear' ? 'selected' : ''}>Disappear</option>
                        <option value="Broken" ${assetData.status === 'Broken' ? 'selected' : ''}>Broken</option>
                        <option value="Donate" ${assetData.status === 'Donate' ? 'selected' : ''}>Donate</option>
                        <option value="Repair" ${assetData.status === 'Repair' ? 'selected' : ''}>Repair</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-vendor">Vendor:</label>
                    <input type="text" id="edit-vendor" value="${assetData.vendor || ''}">
                </div>
                <div class="form-group">
                    <label for="edit-location">Location:</label>
                    <input type="text" id="edit-location" value="${assetData.location || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-purchase-date">Purchase Date:</label>
                    <input type="date" id="edit-purchase-date" value="${assetData.purchase_date || ''}" required>
                </div>
                <div class="form-group">
                    <label for="edit-warranty">Warranty End Date:</label>
                    <input type="date" id="edit-warranty" value="${assetData.warranty || ''}">
                </div>
                <div class="form-group">
                    <label for="edit-notes">Notes:</label>
                    <textarea id="edit-notes">${assetData.notes || ''}</textarea>
                </div>
            </form>
        `;

            const {
                value: formValues
            } = await Swal.fire({
                title: 'แก้ไขข้อมูลสินทรัพย์',
                html: formHtml,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'บันทึกการเปลี่ยนแปลง',
                cancelButtonText: 'ยกเลิก',
                didOpen: () => {
                    const popup = Swal.getPopup();
                    if (popup) popup.style.maxWidth = '600px';
                },
                preConfirm: () => {
                    const asset_id = document.getElementById('edit-asset-id').value;
                    const asset_name = document.getElementById('edit-asset-name').value.trim();
                    const serial_number = document.getElementById('edit-serial-number').value.trim();
                    const type = document.getElementById('edit-type').value.trim();
                    const brand = document.getElementById('edit-brand').value.trim();
                    const model = document.getElementById('edit-model').value.trim();
                    const status = document.getElementById('edit-status').value;
                    const vendor = document.getElementById('edit-vendor').value.trim();
                    const location = document.getElementById('edit-location').value.trim();
                    const purchase_date = document.getElementById('edit-purchase-date').value;
                    const warranty = document.getElementById('edit-warranty').value.trim();
                    const notes = document.getElementById('edit-notes').value.trim();

                    if (!asset_name || !serial_number || !type || !brand || !model || !status || !location || !purchase_date) {
                        Swal.showValidationMessage('กรุณากรอกข้อมูลที่จำเป็นทั้งหมด');
                        return false;
                    }
                    return {
                        asset_id,
                        asset_name,
                        serial_number,
                        type,
                        brand,
                        model,
                        status,
                        vendor,
                        location,
                        purchase_date,
                        warranty,
                        notes
                    };
                }
            });

            if (formValues) {
                try {
                    const currentAdminUser = currentUser;
                    let current_user_id = null;
                    let current_username = "Unknown User";
                    if (currentAdminUser && currentAdminUser.user_id) {
                        current_user_id = currentAdminUser.user_id;
                        current_username = currentAdminUser.username;
                    }

                    const dataToSend = {
                        ...formValues,
                        current_user_id: current_user_id,
                        current_username: current_username
                    };

                    const response = await fetch('api/update_asset.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Server response not OK:', response.status, errorText);
                        try {
                            const errorJson = JSON.parse(errorText);
                            throw new Error(errorJson.message || `HTTP error! status: ${response.status}`);
                        } catch (e) {
                            throw new Error(`HTTP error! status: ${response.status}, Raw response: ${errorText}`);
                        }
                    }

                    const result = await response.json();

                    if (result.success) {
                        Swal.fire('สำเร็จ!', result.message, 'success').then(() => {
                            fetchAssets();
                            fetchAndDisplayQuickStats();
                        });
                    } else {
                        Swal.fire('ข้อผิดพลาด', result.message, 'error');
                    }
                } catch (error) {
                    console.error("Error updating asset:", error);
                    Swal.fire('ข้อผิดพลาด', 'ไม่สามารถอัปเดตข้อมูลสินทรัพย์ได้: ' + error.message, 'error');
                }
            }
        }

        // --- Function to show asset details in a read-only popup ---
        async function showAssetDetailsPopup(assetId) {
            let assetData = allAssets.find(asset => asset.asset_id == assetId);

            if (!assetData) {
                try {
                    const response = await fetch(`api/get_asset_by_id.php?asset_id=${assetId}`);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    const result = await response.json();
                    if (result.success) assetData = result.data;
                    else {
                        Swal.fire('ข้อผิดพลาด', 'ไม่สามารถดึงข้อมูลสินทรัพย์ได้: ' + result.message, 'error');
                        return;
                    }
                } catch (error) {
                    Swal.fire('ข้อผิดพลาด', 'ข้อผิดพลาดเครือข่ายในการดึงข้อมูลสินทรัพย์: ' + error.message, 'error');
                    return;
                }
            }

            if (!assetData) {
                Swal.fire('ข้อผิดพลาด', 'ไม่พบข้อมูลสินทรัพย์', 'error');
                return;
            }

            // ฟังก์ชันช่วยในการจัดรูปแบบวันที่
            const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'N/A';

            // ฟังก์ชันช่วยในการสร้าง HTML สำหรับ Badge สถานะ
            const getStatusBadgeHtml = (status) => {
                let statusClass = "status-normal";
                switch ((status || '').toLowerCase()) {
                    case "normal":
                        statusClass = "status-normal";
                        break;
                    case "disappear":
                        statusClass = "status-disappear";
                        break;
                    case "broken":
                        statusClass = "status-broken";
                        break;
                    case "donate":
                        statusClass = "status-donate";
                        break;
                    case "repair":
                        statusClass = "status-repair";
                        break;
                    default:
                        statusClass = "status-normal";
                        break;
                }
                return `<span class="status-badge ${statusClass}">${status || 'N/A'}</span>`;
            };

            const detailsHtml = `
            <div style="text-align: left; max-height: 400px; overflow-y: auto; padding-right: 15px;">
                <div class="asset-detail-item"><strong>Asset ID:</strong> <span>${assetData.asset_id || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Asset Name:</strong> <span>${assetData.asset_name || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Serial No.:</strong> <span>${assetData.serial_number || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Type:</strong> <span>${assetData.type || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Brand:</strong> <span>${assetData.brand || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Model:</strong> <span>${assetData.model || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Status:</strong> ${getStatusBadgeHtml(assetData.status)}</div>
                <div class="asset-detail-item"><strong>Vendor:</strong> <span>${assetData.vendor || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Location:</strong> <span>${assetData.location || 'N/A'}</span></div>
                <div class="asset-detail-item"><strong>Purchase Date:</strong> <span>${formatDate(assetData.purchase_date)}</span></div>
                <div class="asset-detail-item"><strong>Warranty End:</strong> <span>${formatDate(assetData.warranty)}</span></div>
                <div class="asset-detail-item"><strong>Notes:</strong> <span>${assetData.notes || 'ไม่มี'}</span></div>
                <div class="asset-detail-item"><strong>Last Updated:</b> <span>${formatDate(assetData.updated_at)}</span></div> </div>
        `;

            Swal.fire({
                title: 'รายละเอียดสินทรัพย์',
                html: detailsHtml,
                icon: 'info',
                showCancelButton: false,
                showConfirmButton: true,
                confirmButtonText: 'ปิด',
                width: 700,
                didOpen: () => {
                    const popup = Swal.getPopup();
                    if (popup) popup.style.maxWidth = '700px';
                },
            });
        }

        // ฟังก์ชันสำหรับดึงข้อมูลสินทรัพย์ทั้งหมดจากเซิร์ฟเวอร์
        async function fetchAssets() {
            console.log('fetchAssets called, currentPage:', currentPage);
            assetTableBody.innerHTML =
                `<tr><td colspan="9" style="text-align: center; padding: 20px;">กำลังโหลดข้อมูลสินทรัพย์...</td></tr>`;
            try {
                const response = await fetch('api/get_assets.php');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.success) {
                    allAssets = data.data;
                    populateTypeFilter();
                    applyFilters(); // รีเฟรชตาราง
                } else {
                    assetTableBody.innerHTML =
                        `<tr><td colspan="9" style="text-align: center; padding: 20px; color: red;">ข้อผิดพลาด: ${data.message}</td></tr>`;
                    Swal.fire('ข้อผิดพลาด', data.message, 'error');
                }
            } catch (error) {
                assetTableBody.innerHTML =
                    `<tr><td colspan="9" style="text-align: center; padding: 20px; color: red;">ข้อผิดพลาดเครือข่าย</td></tr>`;
                Swal.fire('ข้อผิดพลาด', error.message, 'error');
            }
        }

        // ฟังก์ชันสำหรับยืนยันการลบสินทรัพย์
        async function confirmDeleteAsset(assetId) {
            console.log('confirmDeleteAsset called with assetId:', assetId);
            const result = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: 'คุณต้องการลบสินทรัพย์นี้จริงหรือไม่?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ใช่, ลบเลย!',
                cancelButtonText: 'ยกเลิก'
            });

            if (result.isConfirmed) {
                try {
                    const currentAdminUser = currentUser;
                    let current_user_id = null;
                    let current_username = "Unknown User";
                    if (currentAdminUser && currentAdminUser.user_id) {
                        current_user_id = currentAdminUser.user_id;
                        current_username = currentAdminUser.username;
                    }

                    const response = await fetch('api/delete_asset.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            asset_id: assetId,
                            current_user_id: current_user_id,
                            current_username: current_username
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        Swal.fire('สำเร็จ!', data.message, 'success').then(() => {
                            currentPage = 1;
                            fetchAssets();
                            fetchAndDisplayQuickStats();
                        });
                    } else {
                        Swal.fire('เกิดข้อผิดพลาด', data.message, 'error');
                    }
                } catch (err) {
                    Swal.fire('เกิดข้อผิดพลาด', err.toString(), 'error');
                }
            }
        }
        
        // ฟังก์ชันสำหรับจัดการการแสดง/ซ่อนเมนูนำทางตามสิทธิ์ของผู้ใช้
        async function applySidebarPermissions() {
            if (!currentUser || !currentUser.user_id || !currentUser.username) {
                console.warn("User data not fully available for sidebar permissions update. Expected early redirect.");
                return;
            }

            userNameDisplay.textContent = currentUser.username;
            userDisplayTop.textContent = currentUser.username;


            // กำหนด element ของเมนูทั้งหมด
            const menuLinks = {
                'dashboard': document.querySelector('nav.panel-nav a[href="dashboard.html"]')?.closest('li'),
                'assets': document.querySelector('nav.panel-nav a[href="manage.html"]')?.closest('li'),
                'notes': document.querySelector('nav.panel-nav a[href="note.html"]')?.closest('li'),
                'licenses': licenseLinkWrapperLeftPanel,
                'member': memberLinkWrapperLeftPanel,
                'history': historyLinkWrapperLeftPanel
            };

            try {
                const response = await fetch(`api/get_user_permissions.php?user_id=${currentUser.user_id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success && result.data) {
                    const userPermissions = result.data;
                    for (const pageName in menuLinks) {
                        const canAccess = userPermissions[pageName] === 1;
                        const linkElement = menuLinks[pageName];
                        if (linkElement) {
                            if (canAccess) {
                                linkElement.style.display = 'list-item';
                            } else {
                                linkElement.style.display = 'none';
                            }
                        }
                    }
                    const currentPageFileName = window.location.pathname.split('/').pop().replace('.html', '');
                    if (userPermissions[currentPageFileName] === 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'ไม่ได้รับอนุญาต',
                            text: 'สิทธิ์การเข้าถึงหน้านี้ของคุณได้ถูกเปลี่ยนแปลง.',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'dashboard.html';
                        });
                    }

                } else {
                    console.error("Failed to load user permissions for sidebar:", result.message);
                    if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                    if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                    if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
                }
            } catch (error) {
                console.error('Network error fetching user permissions for sidebar:', error);
                if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
            }
        }


        // --- DOMContentLoaded Event Listener ---
        document.addEventListener('DOMContentLoaded', () => {
            // Display fade-in animation for cards
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const delay = parseInt(card.dataset.delay) || 0;
                setTimeout(() => {
                    card.classList.add('is-visible');
                }, delay);
            });

            // User Info/Session Management for sidebar display
            if (currentUser && currentUser.user_id && currentUser.username) {
                userNameDisplay.textContent = currentUser.username;
                userDisplayTop.textContent = currentUser.username;
                applySidebarPermissions(); // Call this function to hide/show sidebar links
            } else {
                console.warn("User data not fully available after DOMContentLoaded for sidebar update. Expected early redirect.");
            }

            // Remove the applyFiltersBtn from the DOM because filters are now live
            if (applyFiltersBtn) {
                applyFiltersBtn.remove();
            }

            // Event Listeners for filters and pagination
            filterTypeSelect.addEventListener('change', () => applyFilters({
                resetPage: true
            }));
            filterStatusSelect.addEventListener('change', () => applyFilters({
                resetPage: true
            }));
            filterDateFrom.addEventListener('change', () => applyFilters({
                resetPage: true
            }));
            filterDateTo.addEventListener('change', () => applyFilters({
                resetPage: true
            }));
            filterMonth.addEventListener('change', () => applyFilters({
                resetPage: true
            }));
            searchAssetInput.addEventListener('input', () => applyFilters({
                resetPage: true
            })); // Live search

            clearFiltersBtn.addEventListener('click', clearFilters);

            addAssetBtn.addEventListener('click', showAddAssetPopup);

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderAssets();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredAssets.length / assetsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderAssets();
                }
            });

            // Event Delegation for Edit and Delete buttons in the table
            assetTableBody.addEventListener('click', async (event) => {
                const target = event.target;
                const clickedRow = target.closest('tr');

                // Handle view details (click on row but not buttons)
                if (clickedRow && !target.closest('.action-btn')) {
                    const assetId = clickedRow.dataset.id;
                    if (assetId) {
                        await showAssetDetailsPopup(assetId);
                    }
                }

                // Handle Edit/Delete buttons (check user permissions before action)
                const canEditDelete = currentUser && currentUser.role === 'Admin';

                if (target.closest('.action-btn.edit')) {
                    if (canEditDelete) {
                        const assetId = target.closest('.action-btn.edit').dataset.id;
                        await showEditAssetPopup(assetId);
                    } else {
                        Swal.fire('ไม่ได้รับอนุญาต', 'คุณไม่มีสิทธิ์แก้ไขสินทรัพย์', 'warning');
                    }
                } else if (target.closest('.action-btn.delete')) {
                    if (canEditDelete) {
                        const assetId = target.closest('.action-btn.delete').dataset.id;
                        await confirmDeleteAsset(assetId);
                    } else {
                        Swal.fire('ไม่ได้รับอนุญาต', 'คุณไม่มีสิทธิ์ลบสินทรัพย์', 'warning');
                    }
                }
            });


            // Logout Button Listener
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    Swal.fire({
                        title: 'คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'ใช่, ออกจากระบบ!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem('user');
                            localStorage.removeItem('token');
                            Swal.fire({
                                title: 'ออกจากระบบแล้ว!',
                                text: 'คุณออกจากระบบเรียบร้อยแล้ว.',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = 'login.html';
                            });
                        }
                    });
                });
            }

            // Initial data load
            fetchAssets();
            fetchAndDisplayQuickStats();
            applySidebarPermissions();

        }); // End of DOMContentLoaded
    </script>
