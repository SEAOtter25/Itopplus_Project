<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOPPLUS - Manage Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /*
        * ส่วนของ CSS สำหรับจัดรูปแบบหน้า Manage Notes
        * ใช้ตัวแปร CSS (:root) เพื่อกำหนดสีและค่าต่างๆ ให้ง่ายต่อการแก้ไข
        */
        :root {
            /* สีเขียวของบริษัท */
            --company-green-light: #e8f5e9;
            --company-green-main: #66bb6a;
            --company-green-dark: #4caf50;
            /* สีกลางๆ */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --app-bg-light: #f4f7f6;
            --card-bg: #ffffff;
            /* สีของแถบเมนูด้านซ้าย (สีเข้ม) */
            --panel-bg-dark: #2c3e50;
            --panel-text-light: #ecf0f1;
            --panel-active-bg: rgba(102, 187, 106, 0.15);
            --panel-active-color: var(--company-green-main);
            /* เงาสำหรับองค์ประกอบต่างๆ */
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* สีสำหรับปุ่มและสถานะ */
            --color-blue: #3498db;
            --color-orange: #f39c12;
            --color-red: #e74c3c;
            /* รัศมีขอบเพื่อความโค้งมน */
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        body {
            /* รูปแบบพื้นฐานของหน้าเว็บ */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--app-bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            /* คอนเทนเนอร์หลักของทั้งหน้า */
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .left-panel {
            /* จัดรูปแบบแถบเมนูนำทางด้านซ้าย */
            width: 280px;
            min-width: 280px;
            background-color: var(--panel-bg-dark);
            color: var(--panel-text-light);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: var(--shadow-subtle);
            z-index: 20;
            border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;

            position: fixed;
            height: 100vh;
            overflow-y: hidden;
            top: 0;
            left: 0;
        }

        .panel-header {
            /* ส่วนหัวของแถบเมนู (โลโก้และชื่อ) */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .panel-logo {
            /* จัดรูปแบบโลโก้ */
            height: 45px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .panel-title {
            /* จัดรูปแบบชื่อแอปพลิเคชัน */
            font-size: 2.0rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .panel-nav {
            /* ส่วนการนำทางหลัก */
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .panel-nav ul {
            /* จัดรูปแบบรายการเมนู */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel-nav li {
            /* จัดรูปแบบรายการเมนูแต่ละรายการ */
            margin-bottom: 6px;
        }

        .panel-nav a {
            /* จัดรูปแบบลิงก์ในเมนู */
            display: flex;
            align-items: center;
            color: var(--panel-text-light);
            text-decoration: none;
            padding: 14px 15px;
            border-radius: var(--border-radius-sm);
            font-size: 1.05rem;
            transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }

        .panel-nav a:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ลิงก์ */
            background: rgba(255, 255, 255, 0.1);
            color: var(--panel-active-color);
            transform: translateX(8px);
        }

        .panel-nav a.active {
            /* จัดรูปแบบสำหรับลิงก์ที่ใช้งานอยู่ */
            background: var(--panel-active-bg);
            color: var(--panel-active-color);
            font-weight: 600;
            transform: translateX(5px);
        }

        .panel-nav a i {
            /* จัดรูปแบบไอคอนในเมนู */
            margin-right: 18px;
            font-size: 1.35rem;
            width: 25px;
            text-align: center;
        }

        .panel-quick-stats {
            /* ส่วนสถิติย่อด้านล่างแถบเมนู */
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-left: 10px;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        .panel-quick-stats h4 {
            /* จัดรูปแบบหัวข้อสถิติย่อ */
            color: #fff;
            font-size: 1.15rem;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .stat-item {
            /* จัดรูปแบบแต่ละรายการสถิติ */
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item i {
            /* จัดรูปแบบไอคอนสถิติ */
            font-size: 2rem;
            color: var(--company-green-main);
            width: 35px;
            text-align: center;
        }

        .stat-item .stat-value {
            /* จัดรูปแบบตัวเลขสถิติ */
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .stat-item .stat-label {
            /* จัดรูปแบบคำอธิบายสถิติ */
            font-size: 0.9rem;
            color: var(--panel-text-light);
        }

        .panel-footer {
            /* ส่วนท้ายของแถบเมนู (โปรไฟล์ผู้ใช้และปุ่มออกจากระบบ) */
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-left: 10px;
            padding-bottom: 50px;
            flex-shrink: 0;
        }

        .user-profile {
            /* จัดรูปแบบข้อมูลโปรไฟล์ผู้ใช้ */
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--panel-text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-profile .user-avatar {
            /* จัดรูปแบบอวตารผู้ใช้ */
            font-size: 2.2rem;
            color: var(--company-green-main);
        }

        .logout-btn {
            /* จัดรูปแบบปุ่มออกจากระบบ */
            background-color: var(--company-green-main);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ปุ่ม */
            background-color: var(--company-green-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .logout-btn:active {
            /* จัดรูปแบบเมื่อคลิกปุ่ม */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Area Styles (จาก dashboard.html) */
        .main-content-area {
            flex-grow: 1;
            padding: 40px;
            background-color: var(--app-bg-light);
            position: relative;
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            margin-left: 320px;
            z-index: 10;
        }

        .main-content-header {
            /* ส่วนหัวของพื้นที่เนื้อหา */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
        }

        .main-content-header h1 {
            /* จัดรูปแบบหัวข้อหลัก */
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .main-content-header .user-display-top {
            /* แสดงชื่อผู้ใช้ในส่วนหัว */
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.9;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-subtle);
        }

        .main-content-header .user-display-top i {
            /* จัดรูปแบบไอคอนผู้ใช้ในส่วนหัว */
            font-size: 1.6rem;
            color: var(--company-green-main);
        }

        .main-content-header .user-display-top span {
            /* จัดรูปแบบชื่อผู้ใช้ในส่วนหัว */
            color: var(--text-dark);
        }

        /* Card Base Styles (จาก dashboard.html) */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
        }

        .card.is-visible {
            /* คลาสสำหรับแสดงการ์ดด้วย animation */
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่การ์ด */
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        /* --- รูปแบบเฉพาะของหน้า Notes --- */
        .note-controls {
            /* ส่วนควบคุมสำหรับการค้นหาและกรองข้อมูล */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .note-controls .input-group {
            /* กลุ่มของ label และ input */
            flex: 1;
            min-width: 200px;
        }

        .note-controls .input-group label {
            /* จัดรูปแบบ label */
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .note-controls .input-group input[type="text"],
        .note-controls .input-group select {
            /* จัดรูปแบบ input และ select */
            width: 90%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .note-controls .input-group input[type="text"]:focus,
        .note-controls .input-group select:focus {
            /* จัดรูปแบบเมื่อ input/select ถูกเลือก (focus) */
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        .action-buttons {
            /* กลุ่มปุ่มสำหรับเพิ่ม/กรอง/ล้างข้อมูล */
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .btn {
            /* รูปแบบพื้นฐานของปุ่ม */
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            justify-content: center;
        }

        .btn.primary {
            /* ปุ่มหลัก (สีเขียว) */
            background-color: var(--company-green-main);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn.primary:hover {
            background-color: var(--company-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn.secondary {
            /* ปุ่มรอง (สีเทา) */
            background-color: #ecf0f1;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn.secondary:hover {
            background-color: #dfe6e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn.danger {
            /* ปุ่มอันตราย (สีแดง) */
            background-color: var(--color-red);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn.danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .note-list-container {
            /* Grid สำหรับแสดง Note Card */
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .note-card {
            /* การ์ดแต่ละอันของโน้ต */
            width: 90%;
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .note-card:hover {
            /* เมื่อเมาส์ชี้ที่การ์ด */
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .note-header {
            /* ส่วนหัวของการ์ด (ชื่อเรื่องและวันที่) */
            width: 100%;
            display: block;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-header h4 {
            /* หัวข้อโน้ต */
            margin: 0;
            font-size: 1.25rem;
            color: var(--company-green-main);
            word-break: break-word;
        }

        .note-date {
            /* วันที่โน้ต */
            font-size: 0.85rem;
            color: var(--text-light);
            white-space: nowrap;
            margin-left: 1px;
        }

        .note-body {
            /* เนื้อหาโน้ต */
            font-size: 0.95rem;
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 20px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        .note-actions {
            /* กลุ่มปุ่ม Edit/Delete */
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: auto;
        }

        .note-actions .btn {
            padding: 8px 15px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .pagination {
            /* การแบ่งหน้า (Pagination) */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: var(--card-bg);
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-dark);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--company-green-light);
            border-color: var(--company-green-main);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Modal Styles (สำหรับเพิ่ม/แก้ไข Note) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.is-open {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow-hover);
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-dark);
        }

        .close-button {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--color-red);
            text-decoration: none;
        }

        .swal2-container .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .swal2-container label {
            min-width: 80px;
            text-align: right;
            padding-right: 15px;
            display: block;
            margin-bottom: 0;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .swal2-container input[type="text"],
        .swal2-container textarea {
            flex-grow: 1;
            width: auto;
            padding: 10px 15px;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* สไตล์สำหรับแสดงข้อมูลใน popup แบบอ่านอย่างเดียว (สำหรับ Note Details) */
        .swal2-container .note-detail-item {
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        .swal2-container .note-detail-item strong {
            display: inline-block;
            min-width: 140px;
            color: var(--company-green-dark);
        }

        .swal2-container .note-detail-item span {
            color: var(--text-dark);
        }

        .swal2-container .note-detail-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }


        /* Responsive Adjustments (จาก dashboard.html + เพิ่มเติม) */
        @media (max-width: 1024px) {
            .left-panel {
                width: 250px;
                min-width: 250px;
                padding: 25px 15px;
            }

            .panel-nav a {
                font-size: 1rem;
            }

            .panel-nav a i {
                font-size: 1.15rem;
            }

            .main-content-area {
                padding: 30px;
                margin-left: -15px;
                border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            }

            .main-content-header h1 {
                font-size: 2.8rem;
            }

            .main-content-header .user-display-top {
                font-size: 0.95rem;
            }

            .main-content-header .user-display-top i {
                font-size: 1.4rem;
            }

            .card {
                padding: 25px;
            }

            .note-list-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .note-card {
                padding: 20px;
                min-height: 180px;
            }

            .note-header h4 {
                font-size: 1.15rem;
            }

            .note-body {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .note-actions .btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-header h3 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
                border-radius: 0;
            }

            .left-panel.active {
                transform: translateX(0%);
            }

            .main-content-area {
                margin-left: 0;
                padding: 20px;
                border-radius: 0;
            }

            .main-content-header {
                text-align: left;
                margin-top: 70px;
                margin-bottom: 25px;
                flex-direction: column;
                align-items: flex-start;
                padding-right: 0;
            }

            .main-content-header h1 {
                font-size: 2.4rem;
            }

            .main-content-header .user-display-top {
                margin-top: 15px;
                align-self: stretch;
                justify-content: center;
                padding: 10px;
            }

            .note-controls {
                flex-direction: column;
                gap: 15px;
            }

            .note-controls .input-group {
                width: 100%;
                min-width: unset;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-header h3 {
                font-size: 1.4rem;
            }
        }

        /* สำหรับโน้ตที่ติดดาว */
        .note-card.starred {
            border-color: #FFD700;
            border: 2px solid #FFD700; /* เพิ่มเส้นขอบเพื่อเน้นมากขึ้น */
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
            background-color: #fffaf0;
        }

        .note-header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .star-note-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #ccc;
            transition: color 0.2s ease-in-out;
            padding: 5px;
            border-radius: 50%;
        }

        .star-note-btn:hover {
            color: #FFD700;
        }

        .star-note-btn .fa-solid {
            color: #FFD700;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-body .form-group label {
            min-width: 80px;
            text-align: right;
            margin-bottom: 0;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .modal-body .form-group input,
        .modal-body .form-group textarea {
            flex-grow: 1;
            width: auto;
            padding: 10px 15px;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <aside class="left-panel" id="leftPanel">
            <div class="panel-header">
                <span class="panel-title">ITOPPLUS</span>
            </div>

            <nav class="panel-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a></li>
                    <li><a href="manage.html"><i
                                class="fa-solid fa-boxes-stacked"></i><span>Assets</span></a></li>
                    <li><a href="note.html" class="active"><i class="fa-solid fa-note-sticky"></i> <span>Notes</span></a></li>
                    <li id="licenseLinkWrapperLeftPanel"><a href="license.html"><i
                                class="fa-solid fa-key"></i> <span>Licenses</span></a></li>
                    <li id="memberLinkWrapperLeftPanel"><a href="member.html"><i class="fa-solid fa-users"></i>
                            <span>Member</span></a></li>
                    <li id="historyLinkWrapperLeftPanel" style="display: none;"><a href="history.html"><i
                                class="fa-solid fa-history"></i> <span>History</span></a></li>
                </ul>
            </nav>

            <div class="panel-quick-stats">
                <h4>Quick Stats</h4>
                <div class="stat-item">
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <div>
                        <span class="stat-value" id="assetsAddedMonth">0</span>
                        <span class="stat-label">Assets Added</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-arrow-down-left-dots"></i>
                    <div>
                        <span class="stat-value" id="assetsRetiredMonth">0</span>
                        <span class="stat-label">Assets Retired</span>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="user-profile">
                    <i class="fa-solid fa-user-circle user-avatar"></i>
                    <span id="userNameDisplay">Guest User</span>
                </div>
                <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content-area">
            <header class="main-content-header">
                <h1>Manage Notes</h1>
                <div class="user-display-top">
                    <span id="userDisplayTop">Guest User</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>

            <div class="notes-section card is-visible" data-delay="0">
                <h3>All Notes</h3>

                <div class="note-controls">
                    <div class="input-group">
                        <label for="searchNote">Search Note Title/Content:</label>
                        <input type="text" id="searchNote" placeholder="Search by keyword">
                    </div>
                    <div class="action-buttons">
                        <button class="btn primary" id="addNoteBtn"><i class="fa-solid fa-plus"></i> Add
                            Note</button>
                        <button class="btn secondary" id="applyNoteFiltersBtn"><i class="fa-solid fa-filter"></i> Apply
                            Filter</button>
                        <button class="btn secondary" id="clearNoteFiltersBtn"><i class="fa-solid fa-xmark"></i> Clear
                            Filter</button>
                    </div>
                </div>

                <div id="noteListContainer" class="note-list-container">
                    <p style="grid-column: 1 / -1; text-align: center; padding: 20px;">No notes found.</p>
                </div>

                <div class="pagination">
                    <button id="prevNotePageBtn" disabled><i class="fa-solid fa-chevron-left"></i> Previous</button>
                    <span id="currentNotePageDisplay">Page 1 of 1</span>
                    <button id="nextNotePageBtn" disabled>Next <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Note</h3>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <input type="hidden" id="noteId" name="note_id">
                    <div class="form-group">
                        <label for="noteTitle">Title:</label>
                        <input type="text" id="noteTitle" name="title" required placeholder="Title Note">
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content:</label>
                        <textarea id="noteContent" name="content" rows="10" required
                            placeholder="Detail Note"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn secondary" id="cancelNoteBtn">Cancel</button>
                        <button type="submit" class="btn primary" id="saveNoteBtn">Save Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let allNotes = [];
        let filteredNotes = [];

        const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('th-TH', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        }) : 'N/A';

        async function fetchAndDisplayQuickStats() {
            try {
                const response = await fetch('api/get_dashboard_stats.php');
                const result = await response.json();

                if (result.success) {
                    document.getElementById('assetsAddedMonth').textContent = result.data.assets_added_month;
                    document.getElementById('assetsRetiredMonth').textContent = result.data.assets_retired_month;
                } else {
                    console.error('Error fetching quick stats:', result.message);
                }
            } catch (error) {
                console.error('Network or parsing error fetching quick stats:', error);
            }
        }

        const leftPanel = document.getElementById('leftPanel');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const userDisplayTop = document.querySelector('.main-content-header .user-display-top span');
        const memberLinkWrapperLeftPanel = document.getElementById('memberLinkWrapperLeftPanel');
        const historyLinkWrapperLeftPanel = document.getElementById('historyLinkWrapperLeftPanel');
        const licenseLinkWrapperLeftPanel = document.getElementById('licenseLinkWrapperLeftPanel');
        const logoutBtn = document.getElementById('logoutBtn');

        let currentUser = null;
        let isEditMode = false;

        const notesPerPage = 10;
        let currentNotePage = 1;

        const noteListContainer = document.getElementById('noteListContainer');
        const searchNoteInput = document.getElementById('searchNote');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const applyNoteFiltersBtn = document.getElementById('applyNoteFiltersBtn');
        const clearNoteFiltersBtn = document.getElementById('clearNoteFiltersBtn');
        const prevNotePageBtn = document.getElementById('prevNotePageBtn');
        const nextNotePageBtn = document.getElementById('nextNotePageBtn');
        const currentNotePageDisplay = document.getElementById('currentNotePageDisplay');
        const noteModal = document.getElementById('noteModal');
        const modalTitle = document.getElementById('modalTitle');
        const closeButton = noteModal.querySelector('.close-button');
        const noteForm = document.getElementById('noteForm');
        const noteIdInput = document.getElementById('noteId');
        const noteTitleInput = document.getElementById('noteTitle');
        const noteContentInput = document.getElementById('noteContent');
        const cancelNoteBtn = document.getElementById('cancelNoteBtn');


        async function applySidebarPermissions() {
            if (!currentUser || !currentUser.user_id || !currentUser.username) {
                console.warn("User data not fully available for sidebar permissions update. Expected early redirect.");
                return;
            }

            userNameDisplay.textContent = currentUser.username;
            userDisplayTop.textContent = currentUser.username;

            const menuLinks = {
                'dashboard': document.querySelector('nav.panel-nav a[href="dashboard.html"]')?.closest('li'),
                'assets': document.querySelector('nav.panel-nav a[href="manage.html"]')?.closest('li'),
                'notes': document.querySelector('nav.panel-nav a[href="note.html"]')?.closest('li'),
                'licenses': document.getElementById('licenseLinkWrapperLeftPanel'),
                'member': document.getElementById('memberLinkWrapperLeftPanel'),
                'history': document.getElementById('historyLinkWrapperLeftPanel')
            };

            try {
                const response = await fetch(`api/get_user_permissions.php?user_id=${currentUser.user_id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success && result.data) {
                    const userPermissions = result.data;
                    for (const pageName in menuLinks) {
                        const canAccess = userPermissions[pageName] === 1;
                        const linkElement = menuLinks[pageName];
                        if (linkElement) {
                            if (canAccess) {
                                linkElement.style.display = 'list-item';
                            } else {
                                linkElement.style.display = 'none';
                            }
                        }
                    }
                    const currentPageFileName = window.location.pathname.split('/').pop().replace('.html', '');
                    if (userPermissions[currentPageFileName] === 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'ไม่ได้รับอนุญาต',
                            text: 'สิทธิ์การเข้าถึงหน้านี้ของคุณได้ถูกเปลี่ยนแปลง.',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'dashboard.html';
                        });
                    }

                } else {
                    console.error("Failed to load user permissions for sidebar:", result.message);
                    if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                    if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                    if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
                }
            } catch (error) {
                console.error('Network error fetching user permissions for sidebar:', error);
                if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const currentUserString = localStorage.getItem('user');
            if (currentUserString) {
                try {
                    currentUser = JSON.parse(currentUserString);
                    if (currentUser && currentUser.user_id && currentUser.username) {
                        applySidebarPermissions();
                    } else {
                        Swal.fire({
                            icon: 'warning',
                            title: 'เซสชันหมดอายุ',
                            text: 'ข้อมูลผู้ใช้ไม่สมบูรณ์ กรุณาเข้าสู่ระบบอีกครั้ง.',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'login.html';
                        });
                        document.body.innerHTML = '';
                        throw new Error("Invalid user data. Redirecting...");
                    }
                } catch (e) {
                    console.error("Authentication/Authorization Error in note.html:", e.message);
                    Swal.fire({
                        icon: 'warning',
                        title: 'เซสชันหมดอายุ',
                        text: 'ข้อมูลผู้ใช้เสียหาย กรุณาเข้าสู่ระบบอีกครั้ง.',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                    document.body.innerHTML = '';
                    throw e;
                }
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'เซสชันหมดอายุ',
                    text: 'กรุณาเข้าสู่ระบบอีกครั้ง.',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'login.html';
                });
                document.body.innerHTML = '';
                throw new Error("User not logged in. Redirecting...");
            }


            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const delay = parseInt(card.dataset.delay) || 0;
                setTimeout(() => {
                    card.classList.add('is-visible');
                }, delay);
            });


            function fetchNotesFromAPI() {
                fetch('api/get_notes.php')
                    .then(res => {
                        if (!res.ok) {
                            return res.json().catch(() => {
                                throw new Error(`HTTP error! status: ${res.status} - Could not parse JSON. Raw response: ${res.text()}`);
                            }).then(errorData => {
                                throw new Error(`HTTP error! status: ${res.status} - ${errorData.message || 'Unknown server error'}`);
                            });
                        }
                        return res.json();
                    })
                    .then(data => {
                        if (data.success && Array.isArray(data.data)) {
                            allNotes = data.data;
                        } else if (Array.isArray(data)) {
                            allNotes = data;
                        } else {
                            console.error("Invalid data format from get_notes.php:", data);
                            allNotes = [];
                        }
                        applyNoteFilters();
                    })
                    .catch(err => {
                        noteListContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; color: red;">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${err.message || err}</p>`;
                        filteredNotes = [];
                        updateNotePaginationControls();
                        console.error("Error in fetchNotesFromAPI:", err);
                        Swal.fire({
                            icon: 'error',
                            title: 'โหลดโน้ตไม่สำเร็จ',
                            text: `ข้อผิดพลาด: ${err.message || 'ไม่ทราบสาเหตุ'}`
                        });
                    });
            }

            function renderNotes() {
                noteListContainer.innerHTML = '';
                const startIndex = (currentNotePage - 1) * notesPerPage;
                const endIndex = startIndex + notesPerPage;
                const notesToRender = filteredNotes.slice(startIndex, endIndex);

                if (notesToRender.length === 0) {
                    noteListContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; padding: 20px;">No notes found matching your criteria.</p>`;
                    currentNotePageDisplay.textContent = 'Page 0 of 0';
                    prevNotePageBtn.disabled = true;
                    nextNotePageBtn.disabled = true;
                    return;
                }

                notesToRender.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = `note-card ${note.is_starred == 1 ? 'starred' : ''}`;
                    noteCard.setAttribute('data-id', note.note_id);

                    const usernameDisplay = note.created_by_username ? `@${note.created_by_username}` : 'Unknown User';
                    const assetInfo = note.related_asset_id && note.asset_name ? `<br>เกี่ยวกับทรัพย์สิน: ${note.asset_name}` : '';

                    noteCard.innerHTML = `
                    <div class="note-header">
                        <div>
                            <h4>${note.title}</h4>
                            <div class="note-meta">
                                <span class="note-username">${usernameDisplay}</span>
                                ${assetInfo}
                            </div>
                        </div>
                        <div class="note-header-actions">
                            <button class="btn ghost star-note-btn" data-id="${note.note_id}" data-is-starred="${note.is_starred}">
                                <i class="fa-star ${note.is_starred == 1 ? 'fa-solid' : 'fa-regular'}"></i>
                            </button>
                            <span class="note-date">${formatDate(note.created_at)}</span>
                        </div>
                    </div>
                    <div class="note-body">${note.content}</div>
                    <div class="note-actions">
                        <button class="btn secondary edit-note-btn" data-id="${note.note_id}"><i class="fa-solid fa-edit"></i> Edit</button>
                        <button class="btn danger delete-note-btn" data-id="${note.note_id}"><i class="fa-solid fa-trash-alt"></i> Delete</button>
                    </div>
                    `;
                    noteListContainer.appendChild(noteCard);
                });

                updateNotePaginationControls();
            }

            function applyNoteFilters() {
                const searchTerm = searchNoteInput.value.toLowerCase();
                filteredNotes = allNotes.filter(note =>
                    searchTerm === '' ||
                    (note.title && note.title.toLowerCase().includes(searchTerm)) ||
                    (note.content && note.content.toLowerCase().includes(searchTerm)) ||
                    (note.created_by_username && note.created_by_username.toLowerCase().includes(searchTerm)) ||
                    (note.asset_name && note.asset_name.toLowerCase().includes(searchTerm))
                );
                currentNotePage = 1;
                renderNotes();
            }

            function clearNoteFilters() {
                searchNoteInput.value = '';
                applyNoteFilters();
            }

            function updateNotePaginationControls() {
                const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
                currentNotePageDisplay.textContent = `Page ${totalPages > 0 ? currentNotePage : 0} of ${totalPages}`;
                prevNotePageBtn.disabled = currentNotePage === 1;
                nextNotePageBtn.disabled = currentNotePage === totalPages || totalPages === 0;
            }

            function openNoteModal(note = null) {
                noteModal.classList.add('is-open');
                noteForm.reset();

                if (note) {
                    isEditMode = true;
                    modalTitle.textContent = 'Edit Note';
                    noteIdInput.value = note.note_id;
                    noteTitleInput.value = note.title;
                    noteContentInput.value = note.content;
                } else {
                    isEditMode = false;
                    modalTitle.textContent = 'Add New Note';
                    noteIdInput.value = '';
                }
            }

            function closeNoteModal() {
                noteModal.classList.remove('is-open');
                noteForm.reset();
            }

            async function showNoteDetailsPopup(noteId) {
                let noteData = allNotes.find(note => note.note_id == noteId);

                if (!noteData) {
                    try {
                        const response = await fetch(`api/get_note_by_id.php?note_id=${noteId}`);
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                        }
                        const result = await response.json();
                        if (result.success) noteData = result.data;
                        else {
                            Swal.fire('ข้อผิดพลาด', 'ไม่สามารถดึงข้อมูลโน้ตได้: ' + result.message, 'error');
                            return;
                        }
                    } catch (error) {
                        Swal.fire('ข้อผิดพลาด', 'ข้อผิดพลาดเครือข่ายในการดึงข้อมูลโน้ต: ' + error.message, 'error');
                        return;
                    }
                }

                if (!noteData) {
                    Swal.fire('ข้อผิดพลาด', 'ไม่พบข้อมูลโน้ต', 'error');
                    return;
                }

                const detailsHtml = `
                    <div style="text-align: left; max-height: 400px; overflow-y: auto; padding-right: 15px;">
                        <div class="note-detail-item"><strong>Note ID:</strong> <span>${noteData.note_id || 'N/A'}</span></div>
                        <div class="note-detail-item"><strong>Title:</strong> <span>${noteData.title || 'N/A'}</span></div>
                        <div class="note-detail-item"><strong>Content:</strong> <br><span class="note-detail-content">${noteData.content || 'ไม่มีเนื้อหา'}</span></div>
                        <div class="note-detail-item"><strong>Created By:</strong> <span>${noteData.created_by_username || 'Unknown User'}</span></div>
                        <div class="note-detail-item"><strong>Related Asset:</strong> <span>${noteData.asset_name || 'ไม่มีทรัพย์สินที่เกี่ยวข้อง'}</span></div>
                        <div class="note-detail-item"><strong>Starred:</strong> <span>${noteData.is_starred == 1 ? '<i class="fa-solid fa-star" style="color:#FFD700;"></i> Yes' : 'No'}</span></div>
                        <div class="note-detail-item"><strong>Created At:</strong> <span>${formatDate(noteData.created_at)}</span></div>
                        <div class="note-detail-item"><strong>Last Updated:</strong> <span>${formatDate(noteData.updated_at)}</span></div>
                    </div>
                `;

                Swal.fire({
                    title: 'รายละเอียดโน้ต',
                    html: detailsHtml,
                    icon: 'info',
                    showCancelButton: false,
                    showConfirmButton: true,
                    confirmButtonText: 'ปิด',
                    width: 700,
                    didOpen: () => {
                        const popup = Swal.getPopup();
                        if (popup) popup.style.maxWidth = '700px';
                    },
                });
            }


            addNoteBtn.addEventListener('click', () => openNoteModal());
            if (applyNoteFiltersBtn) {
                applyNoteFiltersBtn.remove();
            }
            clearNoteFiltersBtn.addEventListener('click', clearNoteFilters);
            searchNoteInput.addEventListener('input', applyNoteFilters);

            prevNotePageBtn.addEventListener('click', () => {
                if (currentNotePage > 1) {
                    currentNotePage--;
                    renderNotes();
                }
            });

            nextNotePageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
                if (currentNotePage < totalPages) {
                    currentNotePage++;
                    renderNotes();
                }
            });

            closeButton.addEventListener('click', closeNoteModal);
            cancelNoteBtn.addEventListener('click', closeNoteModal);
            window.addEventListener('click', (event) => {
                if (event.target == noteModal) closeNoteModal();
            });

            noteForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const note_id = noteIdInput.value;
                const title = noteTitleInput.value.trim();
                const content = noteContentInput.value.trim();

                if (!title || !content) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'กรุณากรอกข้อมูลให้ครบถ้วน'
                    });
                    return;
                }

                const current_user_id_for_log = currentUser && currentUser.user_id ? currentUser.user_id : null;
                const current_username_for_log = currentUser && currentUser.username ? currentUser.username : "Unknown User";

                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('current_user_id', current_user_id_for_log);
                formData.append('current_username', current_username_for_log);

                let url = isEditMode ? 'api/update_note.php' : 'api/add_note.php';
                if (isEditMode) {
                    formData.append('note_id', note_id);
                } else {
                    formData.append('created_by_user_id', current_user_id_for_log);
                }

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Network response not OK (Note Submit):', response.status, errorText);
                        try {
                            const errorJson = JSON.parse(errorText);
                            Swal.fire({
                                icon: 'error',
                                title: 'เกิดข้อผิดพลาด',
                                text: `Server responded with status ${response.status}. Message: ${errorJson.message || 'Unknown error'}`
                            });
                        } catch (e) {
                            Swal.fire({
                                icon: 'error',
                                title: 'เกิดข้อผิดพลาด',
                                text: `Server responded with status ${response.status}. โปรดดู Console สำหรับรายละเอียดเพิ่มเติม.`
                            });
                        }
                        return;
                    }

                    const result = await response.json();

                    if (result.success) {
                        Swal.fire({
                            icon: 'success',
                            title: isEditMode ? 'แก้ไขโน้ตสำเร็จ' : 'เพิ่มโน้ตสำเร็จ'
                        });
                        closeNoteModal();
                        fetchNotesFromAPI();
                        fetchAndDisplayQuickStats();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: result.message || 'ไม่สามารถบันทึกโน้ตได้'
                        });
                    }
                } catch (error) {
                    console.error("Error submitting note form:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาดในการเชื่อมต่อ',
                        text: error.message || 'ไม่สามารถบันทึกข้อมูลโน้ตได้'
                    });
                }
            });

            noteListContainer.addEventListener('click', async (event) => {
                const target = event.target;
                const clickedCard = target.closest('.note-card');

                const isActionButton = target.closest('.star-note-btn') ||
                    target.closest('.edit-note-btn') ||
                    target.closest('.delete-note-btn');

                if (clickedCard && !isActionButton) {
                    const noteId = clickedCard.dataset.id;
                    if (noteId) {
                        await showNoteDetailsPopup(noteId);
                    }
                }

                const starButton = target.closest('.star-note-btn');
                if (starButton) {
                    const id = starButton.dataset.id;
                    const currentStarStatus = parseInt(starButton.dataset.isStarred);

                    const current_user_id_for_log = currentUser && currentUser.user_id ? currentUser.user_id : null;
                    const current_username_for_log = currentUser && currentUser.username ? currentUser.username : "Unknown User";

                    const formData = new FormData();
                    formData.append('note_id', id);
                    formData.append('current_user_id', current_user_id_for_log);
                    formData.append('current_username', current_username_for_log);

                    try {
                        const response = await fetch('api/toggle_star_note.php', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Network response was not ok. Status:', response.status, 'Body:', errorText);
                            try {
                                const errorJson = JSON.parse(errorText);
                                Swal.fire({
                                    icon: 'error',
                                    title: 'เกิดข้อผิดพลาดในการส่งข้อมูล',
                                    text: `Server responded with status ${response.status}. Message: ${errorJson.message || 'Unknown error'}`
                                });
                            } catch (e) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'เกิดข้อผิดพลาดในการส่งข้อมูล',
                                    text: `Server responded with status ${response.status}. โปรดดู Console สำหรับรายละเอียดเพิ่มเติม.`
                                });
                            }
                            return;
                        }

                        const responseText = await response.text();
                        console.log('Raw response text from PHP (Star Toggle Delegation):', responseText);

                        let result;
                        try {
                            result = JSON.parse(responseText);
                        } catch (jsonParseError) {
                            console.error('JSON parsing error (Star Toggle Delegation):', jsonParseError);
                            console.error('Problematic response text (Star Toggle Delegation):', responseText);
                            Swal.fire({
                                icon: 'error',
                                title: 'เกิดข้อผิดพลาดในการประมวลผลข้อมูล',
                                text: 'ไม่สามารถอ่านข้อมูลจากเซิร์ฟเวอร์ได้. โปรดลองใหม่อีกครั้ง หรือตรวจสอบ Console.'
                            });
                            return;
                        }

                        if (result.success) {
                            const noteIndex = allNotes.findIndex(note => note.note_id == id);
                            if (noteIndex !== -1) {
                                allNotes[noteIndex].is_starred = result.new_status;

                                allNotes.sort((a, b) => {
                                    if (a.is_starred !== b.is_starred) {
                                        return b.is_starred - a.is_starred;
                                    }
                                    const dateA = new Date(a.created_at);
                                    const dateB = new Date(b.created_at);
                                    return dateB.getTime() - dateA.getTime();
                                });
                            }

                            applyNoteFilters();
                            fetchAndDisplayQuickStats();

                            Swal.fire({
                                icon: 'success',
                                title: result.new_status === 1 ? 'ติดดาวโน้ตแล้ว!' : 'ถอดดาวโน้ตแล้ว!',
                                showConfirmButton: false,
                                timer: 800
                            });

                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'เกิดข้อผิดพลาด',
                                text: result.message || 'ไม่สามารถอัปเดตสถานะดาวได้'
                            });
                        }

                    } catch (err) {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาดในการเชื่อมต่อเครือข่าย',
                            text: 'โปรดตรวจสอบการเชื่อมต่ออินเทอร์เน็ตหรือลองใหม่อีกครั้ง'
                        });
                        console.error("Fetch API or general error in star toggle delegation:", err);
                    }
                }

                const editButton = target.closest('.edit-note-btn');
                if (editButton) {
                    const id = editButton.dataset.id;
                    const noteToEdit = allNotes.find(note => note.note_id == id);
                    if (noteToEdit) {
                        openNoteModal(noteToEdit);
                    } else {
                        const fetchUrl = `api/get_note_by_id.php?note_id=${id}`;
                        try {
                            const response = await fetch(fetchUrl);
                            if (!response.ok) {
                                const errorText = await response.text();
                                Swal.fire('ข้อผิดพลาด', `ข้อผิดพลาด HTTP: ${response.status}. โปรดตรวจสอบ Console และ Server Log.`, 'error');
                                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                            }
                            const result = await response.json();
                            if (result.success && result.data) {
                                openNoteModal(result.data);
                            } else {
                                Swal.fire('ข้อผิดพลาด', 'ไม่สามารถดึงข้อมูลโน้ตสำหรับแก้ไขได้: ' + (result.message || 'ไม่พบข้อมูล'), 'error');
                            }
                        } catch (error) {
                            Swal.fire('ข้อผิดพลาด', 'ข้อผิดพลาดเครือข่ายในการดึงข้อมูลโน้ต: ' + (error.message || error), 'error');
                        }
                    }
                    return;
                }

                const deleteButton = target.closest('.delete-note-btn');
                if (deleteButton) {
                    const id = deleteButton.dataset.id;
                    await confirmDeleteNote(id);
                    return;
                }
            });


            async function confirmDeleteNote(noteId) {
                console.log('--- Attempting to delete note ---');
                console.log('Note ID received by confirmDeleteNote:', noteId);

                if (!noteId) {
                    Swal.fire('ข้อผิดพลาด', 'ไม่พบรหัสโน้ตที่ต้องการลบ (ID เป็นค่าว่างหรือไม่ถูกต้อง)', 'error');
                    console.error('Error: noteId is invalid or empty:', noteId);
                    return;
                }

                const current_user_id_for_log = currentUser && currentUser.user_id ? currentUser.user_id : null;
                const current_username_for_log = currentUser && currentUser.username ? currentUser.username : "Unknown User";

                const result = await Swal.fire({
                    title: 'ต้องการลบโน้ตนี้หรือไม่?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'ลบ',
                    cancelButtonText: 'ยกเลิก'
                });

                if (result.isConfirmed) {
                    try {
                        const response = await fetch('api/delete_note.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                note_id: noteId,
                                current_user_id: current_user_id_for_log,
                                current_username: current_username_for_log
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Network response not OK (Delete Note):', response.status, errorText);
                            try {
                                const errorJson = JSON.parse(errorText);
                                Swal.fire({
                                    icon: 'error',
                                    title: 'เกิดข้อผิดพลาด',
                                    text: `Server responded with status ${response.status}. Message: ${errorJson.message || 'Unknown error'}`
                                });
                            } catch (e) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'เกิดข้อผิดพลาด',
                                    text: `Server responded with status ${response.status}. โปรดดู Console สำหรับรายละเอียดเพิ่มเติม.`
                                });
                            }
                            return;
                        }

                        const resultData = await response.json();

                        if (resultData.success) {
                            Swal.fire('สำเร็จ!', resultData.message, 'success').then(() => {
                                allNotes = allNotes.filter(note => note.note_id != noteId);
                                applyNoteFilters();
                                fetchAndDisplayQuickStats();
                            });
                        } else {
                            Swal.fire('เกิดข้อผิดพลาด', resultData.message, 'error');
                        }
                    } catch (err) {
                        console.error("Error deleting note:", err);
                        Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถลบโน้ตได้: ' + err.message, 'error');
                    }
                }
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    Swal.fire({
                        title: 'คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'ใช่, ออกจากระบบ!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem('user');
                            localStorage.removeItem('token');
                            Swal.fire({
                                title: 'ออกจากระบบแล้ว!',
                                text: 'คุณออกจากระบบเรียบร้อยแล้ว.',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = 'login.html';
                            });
                        }
                    });
                });
            }

            fetchNotesFromAPI();
            fetchAndDisplayQuickStats();

        });
    </script>
