<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOPPLUS - Activity History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /*
        * ส่วนของ CSS สำหรับจัดรูปแบบหน้า Activity History
        * ใช้ตัวแปร CSS (:root) เพื่อกำหนดสีและค่าต่างๆ ให้ง่ายต่อการแก้ไข
        */
        :root {
            /* สีเขียวของบริษัท */
            --company-green-light: #e8f5e9;
            --company-green-main: #66bb6a;
            --company-green-dark: #4caf50;

            /* สีกลางๆ */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --app-bg-light: #f4f7f6;
            --card-bg: #ffffff;

            /* สีของแถบเมนูด้านซ้าย (สีเข้ม) */
            --panel-bg-dark: #2c3e50;
            --panel-text-light: #ecf0f1;
            --panel-active-bg: rgba(102, 187, 106, 0.15);
            --panel-active-color: var(--company-green-main);

            /* เงาสำหรับองค์ประกอบต่างๆ */
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);

            /* สีสำหรับ Summary Card และ Action Tag */
            --color-blue: #3498db;
            --color-orange: #f39c12;
            --color-red: #e74c3c;

            /* รัศมีขอบเพื่อความโค้งมน */
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        body {
            /* กำหนดรูปแบบหลักของหน้าเว็บ */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--app-bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            /* คอนเทนเนอร์หลักของทั้งหน้า */
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .left-panel {
            /* จัดรูปแบบแถบเมนูนำทางด้านซ้าย */
            width: 280px;
            min-width: 280px;
            background-color: var(--panel-bg-dark);
            color: var(--panel-text-light);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: var(--shadow-subtle);
            z-index: 20;
            border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;
            position: fixed;
            height: 100vh;
            overflow-y: hidden;
            top: 0;
            left: 0;
        }

        .panel-header {
            /* ส่วนหัวของแถบเมนู (โลโก้และชื่อ) */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-shrink: 0;
        }

        .panel-logo {
            /* จัดรูปแบบโลโก้ */
            height: 45px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .panel-title {
            /* จัดรูปแบบชื่อแอปพลิเคชัน */
            font-size: 2.0rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .panel-nav {
            /* ส่วนการนำทางหลัก */
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .panel-nav ul {
            /* จัดรูปแบบรายการเมนู */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel-nav li {
            /* จัดรูปแบบรายการเมนูแต่ละรายการ */
            margin-bottom: 6px;
        }

        .panel-nav a {
            /* จัดรูปแบบลิงก์ในเมนู */
            display: flex;
            align-items: center;
            color: var(--panel-text-light);
            text-decoration: none;
            padding: 14px 15px;
            border-radius: var(--border-radius-sm);
            font-size: 1.05rem;
            transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }

        .panel-nav a:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ลิงก์ */
            background: rgba(255, 255, 255, 0.1);
            color: var(--panel-active-color);
            transform: translateX(8px);
        }

        .panel-nav a.active {
            /* จัดรูปแบบสำหรับลิงก์ที่ใช้งานอยู่ */
            background: var(--panel-active-bg);
            color: var(--panel-active-color);
            font-weight: 600;
            transform: translateX(5px);
        }

        .panel-nav a i {
            /* จัดรูปแบบไอคอนในเมนู */
            margin-right: 18px;
            font-size: 1.35rem;
            width: 25px;
            text-align: center;
        }

        .panel-quick-stats {
            /* ส่วนสถิติย่อด้านล่างแถบเมนู */
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-left: 10px;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        .panel-quick-stats h4 {
            /* จัดรูปแบบหัวข้อสถิติย่อ */
            color: #fff;
            font-size: 1.15rem;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .stat-item {
            /* จัดรูปแบบแต่ละรายการสถิติ */
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item i {
            /* จัดรูปแบบไอคอนสถิติ */
            font-size: 2rem;
            color: var(--company-green-main);
            width: 35px;
            text-align: center;
        }

        .stat-item .stat-value {
            /* จัดรูปแบบตัวเลขสถิติ */
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .stat-item .stat-label {
            /* จัดรูปแบบคำอธิบายสถิติ */
            font-size: 0.9rem;
            color: var(--panel-text-light);
        }

        .panel-footer {
            /* ส่วนท้ายของแถบเมนู (โปรไฟล์ผู้ใช้และปุ่มออกจากระบบ) */
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-left: 10px;
            padding-bottom: 50px;
            flex-shrink: 0;
        }


        .user-profile {
            /* จัดรูปแบบข้อมูลโปรไฟล์ผู้ใช้ */
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--panel-text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-profile .user-avatar {
            /* จัดรูปแบบอวตารผู้ใช้ */
            font-size: 2.2rem;
            color: var(--company-green-main);
        }

        .logout-btn {
            /* จัดรูปแบบปุ่มออกจากระบบ */
            background-color: var(--company-green-main);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่ปุ่ม */
            background-color: var(--company-green-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .logout-btn:active {
            /* จัดรูปแบบเมื่อคลิกปุ่ม */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content-area {
            /* คอนเทนเนอร์หลักของเนื้อหา */
            flex-grow: 1;
            padding: 40px;
            background-color: var(--app-bg-light);
            position: relative;
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            margin-left: 320px;
            z-index: 10;
        }

        .main-content-header {
            /* ส่วนหัวของพื้นที่เนื้อหา */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
        }

        .main-content-header h1 {
            /* จัดรูปแบบหัวข้อหลัก */
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .main-content-header .user-display-top {
            /* แสดงชื่อผู้ใช้ในส่วนหัว */
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.9;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-subtle);
        }

        .main-content-header .user-display-top i {
            /* จัดรูปแบบไอคอนผู้ใช้ในส่วนหัว */
            font-size: 1.6rem;
            color: var(--company-green-main);
        }

        .main-content-header .user-display-top span {
            /* จัดรูปแบบชื่อผู้ใช้ในส่วนหัว */
            color: var(--text-dark);
        }

        /* รูปแบบพื้นฐานของการ์ด */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
        }

        .card.is-visible {
            /* คลาสสำหรับแสดงการ์ดด้วย animation */
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            /* จัดรูปแบบเมื่อเมาส์ชี้ที่การ์ด */
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        /* ส่วนควบคุมฟอร์มและปุ่ม (Controls Section) */
        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .controls-section .input-group {
            flex: 1;
            min-width: 180px;
        }

        .controls-section .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .controls-section .input-group input[type="text"],
        .controls-section .input-group input[type="date"],
        .controls-section .input-group select {
            width: 85%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fbfa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .controls-section .input-group input[type="text"]:focus,
        .controls-section .input-group input[type="date"]:focus,
        .controls-section .input-group select:focus {
            border-color: var(--company-green-main);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
            outline: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            justify-content: center;
        }

        .btn.primary {
            background-color: var(--company-green-main);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn.primary:hover {
            background-color: var(--company-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn.secondary {
            background-color: #ecf0f1;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn.secondary:hover {
            background-color: #dfe6e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* รูปแบบตารางสำหรับแสดงประวัติกิจกรรม */
        .history-table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            min-width: 800px;
            box-shadow: var(--shadow-subtle);
        }

        .history-table th,
        .history-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f4f7;
        }

        .history-table th {
            background-color: #f7f9fa;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table tbody tr:hover {
            background-color: var(--company-green-light);
        }

        /* Pagination (การแบ่งหน้า) */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: var(--card-bg);
            border: 1px solid #dfe6e9;
            border-radius: var(--border-radius-sm);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-dark);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--company-green-light);
            border-color: var(--company-green-main);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Tag สำหรับประเภทกิจกรรม */
        .action-tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: var(--border-radius-sm);
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
        }

        .action-tag.add {
            background-color: var(--company-green-main);
        }

        .action-tag.update {
            background-color: var(--color-blue);
        }

        .action-tag.delete {
            background-color: var(--color-red);
        }

        .action-tag.login {
            background-color: var(--color-orange);
        }

        .action-tag.view {
            background-color: var(--text-light);
        }

        .action-tag.other {
            background-color: #6c757d;
        }


        /* การตอบสนองต่อหน้าจอขนาดกลาง (แท็บเล็ต) */
        @media (max-width: 1024px) {
            .left-panel {
                width: 250px;
                min-width: 250px;
                padding: 25px 15px;
            }

            .panel-nav a {
                font-size: 1rem;
            }

            .panel-nav a i {
                font-size: 1.15rem;
            }

            .main-content-area {
                padding: 30px;
                margin-left: -15px;
            }

            .main-content-header h1 {
                font-size: 2.8rem;
            }

            .main-content-header .user-display-top {
                font-size: 0.95rem;
            }

            .main-content-header .user-display-top i {
                font-size: 1.4rem;
            }

            .card {
                padding: 25px;
            }

            .history-table th,
            .history-table td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-wrap: wrap;
            }

            .controls-section .input-group {
                min-width: 150px;
            }
        }

        /* การตอบสนองต่อหน้าจอขนาดเล็ก (มือถือ) */
        @media (max-width: 768px) {
            .left-panel {
                /* ซ่อนแถบเมนูด้านซ้ายเมื่อหน้าจอเล็ก */
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
                border-radius: 0;
            }

            .left-panel.active {
                /* แสดงแถบเมนูเมื่อมีคลาส active */
                transform: translateX(0%);
            }

            .main-content-area {
                margin-left: 0;
                padding: 20px;
                border-radius: 0;
            }

            .main-content-header {
                /* จัดรูปแบบส่วนหัวใหม่สำหรับหน้าจอเล็ก */
                text-align: left;
                margin-top: 70px;
                margin-bottom: 25px;
                flex-direction: column;
                align-items: flex-start;
                padding-right: 0;
            }

            .main-content-header h1 {
                font-size: 2.4rem;
            }

            .main-content-header .user-display-top {
                margin-top: 15px;
                align-self: stretch;
                justify-content: center;
                padding: 10px;
            }

            .controls-section {
                flex-direction: column;
                gap: 15px;
            }

            .controls-section .input-group {
                width: 100%;
                min-width: unset;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <aside class="left-panel" id="leftPanel">
            <div class="panel-header">
                <span class="panel-title">ITOPPLUS</span>
            </div>

            <nav class="panel-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a></li>
                    <li><a href="manage.html"><i class="fa-solid fa-boxes-stacked"></i> <span>Assets</span></a></li>
                    <li><a href="note.html"><i class="fa-solid fa-note-sticky"></i> <span>Notes</span></a></li>
                    <li id="licenseLinkWrapperLeftPanel"><a href="license.html"><i
                                class="fa-solid fa-key"></i> <span>Licenses</span></a></li>
                    <li id="memberLinkWrapperLeftPanel"><a href="member.html"><i class="fa-solid fa-users"></i>
                                <span>Member</span></a></li>
                    <li id="historyLinkWrapperLeftPanel"><a href="history.html" class="active"><i
                                class="fa-solid fa-history"></i> <span>History</span></a></li>
                </ul>
            </nav>

            <div class="panel-quick-stats">
                <h4>Quick Stats</h4>
                <div class="stat-item">
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <div>
                        <span class="stat-value" id="assetsAddedMonth">0</span>
                        <span class="stat-label">Assets Added</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-arrow-down-left-dots"></i>
                    <div>
                        <span class="stat-value" id="assetsRetiredMonth">0</span>
                        <span class="stat-label">Assets Retired</span>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="user-profile">
                    <i class="fa-solid fa-user-circle user-avatar"></i>
                    <span id="userNameDisplay">Guest User</span>
                </div>
                <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content-area">
            <header class="main-content-header">
                <h1>Activity History</h1>
                <div class="user-display-top">
                    <span id="userDisplayTop">Guest User</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>

            <div class="history-section card is-visible" data-delay="0">
                <h3>System Activity Log</h3>

                <div class="controls-section">
                    <div class="input-group">
                        <label for="searchLog">Search (User/Details):</label>
                        <input type="text" id="searchLog" placeholder="Search by keyword">
                    </div>
                    <div class="input-group">
                        <label for="filterUser">Filter by User:</label>
                        <select id="filterUser">
                            <option value="">All Users</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="filterActionType">Filter by Action Type:</label>
                        <select id="filterActionType">
                            <option value="">All Actions</option>
                            <option value="Login">Login</option>
                            <option value="Add">Add</option>
                            <option value="Update">Update</option>
                            <option value="Delete">Delete</option>
                            <option value="View">View</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="filterDateFrom">Date From:</label>
                        <input type="date" id="filterDateFrom">
                    </div>
                    <div class="input-group">
                        <label for="filterDateTo">Date To:</label>
                        <input type="date" id="filterDateTo">
                    </div>
                    <div class="input-group">
                        <label for="sortHistoryOrder">Sort Order:</label>
                        <select id="sortHistoryOrder">
                            <option value="timestamp-DESC" selected>Newest First</option>
                            <option value="timestamp-ASC">Oldest First</option>
                            <option value="user_id-ASC">User ID: Low to High</option>
                            <option value="user_id-DESC">User ID: High to Low</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="btn secondary" id="applyHistoryFiltersBtn"><i class="fa-solid fa-filter"></i>
                            Apply Filter</button>
                        <button class="btn secondary" id="clearHistoryFiltersBtn"><i class="fa-solid fa-xmark"></i>
                            Clear Filter</button>
                    </div>
                </div>

                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>User</th>
                                <th>Action Type</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; padding: 20px;">No activity logs found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prevHistoryPageBtn" disabled><i class="fa-solid fa-chevron-left"></i> Previous</button>
                    <span id="currentHistoryPageDisplay">Page 1 of 1</span>
                    <button id="nextHistoryPageBtn" disabled>Next <i class="fa-solid fa-chevron-right"></i></button>
                </div>

            </div>
        </main>
    </div>

    <script>
        // --- ส่วน JavaScript ---

        // ประกาศตัวแปร DOM Elements ที่จำเป็นใน global scope
        const userNameDisplay = document.getElementById('userNameDisplay');
        const userDisplayTop = document.getElementById('userDisplayTop');
        const memberLinkWrapperLeftPanel = document.getElementById('memberLinkWrapperLeftPanel');
        const historyLinkWrapperLeftPanel = document.getElementById('historyLinkWrapperLeftPanel');
        const licenseLinkWrapperLeftPanel = document.getElementById('licenseLinkWrapperLeftPanel');
        const logoutBtn = document.getElementById('logoutBtn');

        // ตัวแปรสำหรับองค์ประกอบเฉพาะของหน้า History
        const historyTableBody = document.getElementById('historyTableBody');
        const searchLogInput = document.getElementById('searchLog');
        const filterUserSelect = document.getElementById('filterUser');
        const filterActionTypeSelect = document.getElementById('filterActionType');
        const filterDateFromInput = document.getElementById('filterDateFrom');
        const filterDateToInput = document.getElementById('filterDateTo');
        const applyHistoryFiltersBtn = document.getElementById('applyHistoryFiltersBtn');
        const clearHistoryFiltersBtn = document.getElementById('clearHistoryFiltersBtn');
        const prevHistoryPageBtn = document.getElementById('prevHistoryPageBtn');
        const nextHistoryPageBtn = document.getElementById('nextHistoryPageBtn');
        const currentHistoryPageDisplay = document.getElementById('currentHistoryPageDisplay');
        const sortHistoryOrderSelect = document.getElementById('sortHistoryOrder');

        // ตัวแปรสถานะสำหรับการจัดการข้อมูล
        const logsPerPage = 10;
        let currentHistoryPage = 1;
        let allHistory = []; // เก็บข้อมูลประวัติกิจกรรมทั้งหมดที่ดึงมา
        let filteredHistory = []; // เก็บข้อมูลที่ถูกกรองแล้ว

        // --- การตรวจสอบสิทธิ์การเข้าถึง (Authentication & Authorization) ---
        let currentUser = null;
        const currentUserString = localStorage.getItem('user');

        // ตรวจสอบว่ามีข้อมูลผู้ใช้ใน localStorage หรือไม่
        if (!currentUserString) {
            // หากไม่มี ให้แสดงข้อความแจ้งเตือนและเปลี่ยนเส้นทางไปหน้า login
            Swal.fire({
                icon: 'warning',
                title: 'เซสชันหมดอายุ',
                text: 'กรุณาเข้าสู่ระบบอีกครั้ง.',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'login.html';
            });
            document.body.innerHTML = '';
            throw new Error("User not logged in. Redirecting...");
        } else {
            try {
                // พยายามแยกวิเคราะห์ข้อมูลผู้ใช้จาก JSON
                currentUser = JSON.parse(currentUserString);
                if (!currentUser || !currentUser.user_id || !currentUser.username || !currentUser.role) {
                    throw new Error("Invalid user data in localStorage.");
                }

                // ตรวจสอบสิทธิ์ของผู้ใช้ ถ้าไม่ใช่ 'Admin' จะถูกปฏิเสธการเข้าถึง
                if (currentUser.role !== 'Admin') {
                    Swal.fire({
                        icon: 'error',
                        title: 'ไม่ได้รับอนุญาต',
                        text: 'คุณไม่มีสิทธิ์เข้าถึงหน้านี้.',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'dashboard.html'; // เปลี่ยนเส้นทางไปหน้า Dashboard
                    });
                    document.body.innerHTML = '';
                    throw new Error("Unauthorized access. Redirecting...");
                }
            } catch (e) {
                // จัดการข้อผิดพลาดหากข้อมูลผู้ใช้เสียหาย
                console.error("Authentication/Authorization Error:", e.message);
                Swal.fire({
                    icon: 'warning',
                    title: 'เซสชันหมดอายุ',
                    text: 'ข้อมูลผู้ใช้เสียหาย กรุณาเข้าสู่ระบบอีกครั้ง.',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'login.html';
                });
                document.body.innerHTML = '';
                throw e;
            }
        }

        // --- ฟังก์ชันสำหรับดึงและแสดงข้อมูล (FUNCTIONS TO FETCH AND RENDER DATA & SIDEBAR) ---
        // ฟังก์ชันสำหรับจัดการการแสดง/ซ่อนเมนูนำทางตามสิทธิ์ของผู้ใช้ (สำหรับแถบด้านข้าง)
        async function applySidebarPermissions() {
            if (!currentUser || !currentUser.user_id || !currentUser.username) {
                console.warn("User data not fully available for sidebar permissions update. Expected early redirect.");
                return;
            }
            // อัปเดตชื่อผู้ใช้ที่แสดงในส่วนต่างๆ
            userNameDisplay.textContent = currentUser.username;
            userDisplayTop.textContent = currentUser.username;
            const menuLinks = {
                'dashboard': document.querySelector('nav.panel-nav a[href="dashboard.html"]')?.closest('li'),
                'assets': document.querySelector('nav.panel-nav a[href="manage.html"]')?.closest('li'),
                'notes': document.querySelector('nav.panel-nav a[href="note.html"]')?.closest('li'),
                'licenses': licenseLinkWrapperLeftPanel,
                'member': memberLinkWrapperLeftPanel,
                'history': historyLinkWrapperLeftPanel
            };
            try {
                const response = await fetch(`api/get_user_permissions.php?user_id=${currentUser.user_id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.success && result.data) {
                    const userPermissions = result.data;
                    for (const pageName in menuLinks) {
                        const canAccess = userPermissions[pageName] === 1;
                        const linkElement = menuLinks[pageName];
                        if (linkElement) {
                            linkElement.style.display = canAccess ? 'list-item' : 'none';
                        }
                    }
                    const currentPageFileName = window.location.pathname.split('/').pop().replace('.html', '');
                    if (userPermissions[currentPageFileName] === 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'ไม่ได้รับอนุญาต',
                            text: 'สิทธิ์การเข้าถึงหน้านี้ของคุณได้ถูกเปลี่ยนแปลง.',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'dashboard.html';
                        });
                    }
                } else {
                    console.error("Failed to load user permissions for sidebar:", result.message);
                    if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                    if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                    if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
                }
            } catch (error) {
                console.error('Network error fetching user permissions for sidebar:', error);
                if (memberLinkWrapperLeftPanel) memberLinkWrapperLeftPanel.style.display = 'none';
                if (historyLinkWrapperLeftPanel) historyLinkWrapperLeftPanel.style.display = 'none';
                if (licenseLinkWrapperLeftPanel) licenseLinkWrapperLeftPanel.style.display = 'none';
            }
        }


        // ฟังก์ชันสำหรับดึงและแสดงสถิติย่อในแถบเมนู
        async function fetchAndDisplayQuickStats() {
            try {
                const response = await fetch('api/get_dashboard_stats.php');
                const result = await response.json();

                if (result.success) {
                    document.getElementById('assetsAddedMonth').textContent = result.data.assets_added_month;
                    document.getElementById('assetsRetiredMonth').textContent = result.data.assets_retired_month;
                } else {
                    console.error('Error fetching quick stats:', result.message);
                }
            } catch (error) {
                console.error('Network or parsing error fetching quick stats:', error);
            }
        }

        // ฟังก์ชันสำหรับสร้างตัวเลือกผู้ใช้ใน dropdown filter
        function populateUserFilter() {
            const uniqueUsers = [...new Set(allHistory.map(log => log.user))].filter(user => user !== null && user !== '').sort();
            filterUserSelect.innerHTML = '<option value="">All Users</option>';
            uniqueUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                filterUserSelect.appendChild(option);
            });
        }

        // ฟังก์ชันช่วยในการกำหนด class สำหรับสีของ Action Tag
        function getActionTagClass(actionType) {
            switch (actionType) {
                case 'Add Asset':
                case 'Add Note':
                case 'Add Member':
                case 'Add License':
                    return 'add';
                case 'Update Asset':
                case 'Update Note':
                case 'Update Member':
                case 'Update License':
                    return 'update';
                case 'Delete Asset':
                case 'Delete Note':
                case 'Delete Member':
                case 'Delete License':
                    return 'delete';
                case 'Login':
                    return 'login';
                case 'Logout':
                    return 'red';
                case 'View':
                    return 'view';
                default:
                    return 'other';
            }
        }

        // ฟังก์ชันสำหรับแสดงข้อมูลประวัติกิจกรรมลงในตาราง
        function renderHistory() {
            historyTableBody.innerHTML = '';
            const startIndex = (currentHistoryPage - 1) * logsPerPage;
            const endIndex = startIndex + logsPerPage;
            const logsToRender = filteredHistory.slice(startIndex, endIndex);

            if (logsToRender.length === 0) {
                historyTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 20px;">No activity logs found matching your criteria.</td></tr>`;
                currentHistoryPageDisplay.textContent = 'Page 0 of 0';
                prevHistoryPageBtn.disabled = true;
                nextHistoryPageBtn.disabled = true;
                return;
            }

            logsToRender.forEach(log => {
                const row = historyTableBody.insertRow();
                const actionTagClass = getActionTagClass(log.action_type);
                row.innerHTML = `
                    <td>${log.timestamp || 'N/A'}</td>
                    <td>${log.user || 'N/A'}</td>
                    <td><span class="action-tag ${actionTagClass}">${log.action_type || 'N/A'}</span></td>
                    <td>${log.details || 'ไม่มีรายละเอียด'}</td>
                `;
                historyTableBody.appendChild(row);
            });

            updateHistoryPaginationControls();
        }

        // ฟังก์ชันสำหรับดึงข้อมูลประวัติกิจกรรมจากเซิร์ฟเวอร์
        async function fetchActivityLogsFromServer() {
            historyTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 20px;">กำลังโหลดข้อมูลกิจกรรม...</td></tr>`;
            try {
                // ดึงค่าจากตัวกรองและช่องค้นหา
                const searchTerm = searchLogInput.value.trim();
                const filterUser = filterUserSelect.value;
                const filterActionType = filterActionTypeSelect.value;
                const filterDateFrom = filterDateFromInput.value;
                const filterDateTo = filterDateToInput.value;
                const sortOrder = sortHistoryOrderSelect.value;

                const queryParams = new URLSearchParams();
                if (searchTerm) queryParams.append('search', searchTerm);
                if (filterUser) queryParams.append('user', filterUser);
                if (filterActionType) {
                    queryParams.append('action_type_group', filterActionType);
                }
                if (filterDateFrom) queryParams.append('date_from', filterDateFrom);
                if (filterDateTo) queryParams.append('date_to', filterDateTo);
                queryParams.append('sort', sortOrder);

                const response = await fetch(`api/get_activity_logs.php?${queryParams.toString()}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const result = await response.json();

                if (result && result.success && Array.isArray(result.data)) {
                    allHistory = result.data;
                } else if (result && result.success && result.data.length === 0) {
                    allHistory = [];
                } else {
                    if (Array.isArray(result)) {
                        allHistory = result;
                    } else {
                        throw new Error(result.message || 'รูปแบบข้อมูลไม่ถูกต้องจากเซิร์ฟเวอร์');
                    }
                }

                // เมื่อดึงข้อมูลมาแล้ว ให้อัปเดตตัวกรองและแสดงผล
                populateUserFilter();
                applyHistoryFilters();
            } catch (err) {
                // จัดการข้อผิดพลาดในการดึงข้อมูล
                historyTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 20px; color:red;">ไม่สามารถโหลดประวัติกิจกรรมได้: ${err.message || err}</td></tr>`;
                console.error("Error fetching activity logs:", err);
                Swal.fire({
                    icon: 'error',
                    title: 'โหลดประวัติกิจกรรมไม่สำเร็จ',
                    text: `ข้อผิดพลาด: ${err.message || 'ไม่ทราบสาเหตุ'}`
                });
            }
        }

        // ฟังก์ชันสำหรับกรองข้อมูลจาก 'allHistory' ตามเงื่อนไขที่เลือก
        function applyHistoryFilters() {
            const searchTerm = searchLogInput.value.toLowerCase();
            const filterUser = filterUserSelect.value;
            const filterActionType = filterActionTypeSelect.value;
            const filterDateFrom = filterDateFromInput.value;
            const filterDateTo = filterDateToInput.value;
            
            filteredHistory = allHistory.filter(log => {
                const logDate = log.timestamp ? log.timestamp.split(' ')[0] : '';
                const matchesSearch = searchTerm === '' ||
                    (log.user && log.user.toLowerCase().includes(searchTerm)) ||
                    (log.details && log.details.toLowerCase().includes(searchTerm));
                const matchesUser = filterUser === '' || log.user === filterUser;
                let matchesActionType = true;
                if (filterActionType) {
                    const logActionTypeLower = log.action_type.toLowerCase();
                    const filterActionTypeLower = filterActionType.toLowerCase();

                    switch (filterActionTypeLower) {
                        case 'add':
                            matchesActionType = logActionTypeLower.startsWith('add ');
                            break;
                        case 'update':
                            matchesActionType = logActionTypeLower.startsWith('update ');
                            break;
                        case 'delete':
                            matchesActionType = logActionTypeLower.startsWith('delete ');
                            break;
                        case 'login':
                            matchesActionType = logActionTypeLower.includes('login');
                            break;
                        case 'view':
                            matchesActionType = logActionTypeLower.startsWith('view ');
                            break;
                        case 'other':
                            matchesActionType = !(
                                logActionTypeLower.startsWith('add ') ||
                                logActionTypeLower.startsWith('update ') ||
                                logActionTypeLower.startsWith('delete ') ||
                                logActionTypeLower.includes('login') ||
                                logActionTypeLower.startsWith('view ')
                            );
                            break;
                        default:
                            matchesActionType = logActionTypeLower === filterActionTypeLower;
                            break;
                    }
                }
                const matchesDateFrom = filterDateFrom === '' || (logDate && logDate >= filterDateFrom);
                const matchesDateTo = filterDateTo === '' || (logDate && logDate <= filterDateTo);

                return matchesSearch && matchesUser && matchesActionType && matchesDateFrom && matchesDateTo;
            });

            // เรียงลำดับข้อมูลที่ถูกกรองแล้ว
            const sortOrder = sortHistoryOrderSelect.value;
            const [sortColumn, sortDirection] = sortOrder.split('-');
            
            filteredHistory.sort((a, b) => {
                const valA = a[sortColumn];
                const valB = b[sortColumn];
                if (valA < valB) return sortDirection === 'ASC' ? -1 : 1;
                if (valA > valB) return sortDirection === 'ASC' ? 1 : -1;
                return 0;
            });
            
            // ตั้งค่าหน้าปัจจุบันเป็น 1 และแสดงผลใหม่
            currentHistoryPage = 1;
            renderHistory();
        }

        // ฟังก์ชันสำหรับล้างตัวกรองทั้งหมด
        function clearHistoryFilters() {
            searchLogInput.value = '';
            filterUserSelect.value = '';
            filterActionTypeSelect.value = '';
            filterDateFromInput.value = '';
            filterDateToInput.value = '';
            sortHistoryOrderSelect.value = 'timestamp-DESC';
            fetchActivityLogsFromServer(); // ดึงข้อมูลใหม่เพื่อรีเซ็ต
        }

        // ฟังก์ชันสำหรับอัปเดตการควบคุมการแบ่งหน้า
        function updateHistoryPaginationControls() {
            const totalPages = Math.ceil(filteredHistory.length / logsPerPage);
            currentHistoryPageDisplay.textContent = `Page ${totalPages > 0 ? currentHistoryPage : 0} of ${totalPages}`;
            prevHistoryPageBtn.disabled = currentHistoryPage === 1;
            nextHistoryPageBtn.disabled = currentHistoryPage === totalPages || totalPages === 0;
        }

        // ฟังก์ชันช่วยในการจัดรูปแบบวันที่
        function formatDate(datetimeString) {
            const date = new Date(datetimeString);
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('th-TH', options);
        }

        // --- Event Listener เมื่อหน้าเว็บโหลดเสร็จสมบูรณ์ (DOMContentLoaded) ---
        document.addEventListener('DOMContentLoaded', () => {
            // สร้าง animation fade-in ให้กับการ์ด
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const delay = parseInt(card.dataset.delay) || 0;
                setTimeout(() => {
                    card.classList.add('is-visible');
                }, delay);
            });

            // อัปเดตข้อมูลผู้ใช้ในแถบเมนูและส่วนหัว
            if (currentUser && currentUser.user_id && currentUser.username) {
                userNameDisplay.textContent = currentUser.username;
                userDisplayTop.textContent = currentUser.username;
                applySidebarPermissions();
            } else {
                console.warn("User data not fully available after DOMContentLoaded for sidebar update. Expected early redirect.");
            }
            
            // เนื่องจากมีการเปลี่ยนการทำงานของปุ่ม Apply Filter ให้เป็นแบบอัตโนมัติ จึงต้องลบปุ่มนี้ออก
            const applyHistoryFiltersBtn = document.getElementById('applyHistoryFiltersBtn');
            if (applyHistoryFiltersBtn) {
                 applyHistoryFiltersBtn.remove();
            }
            
            // เพิ่ม Event Listeners สำหรับการค้นหาและกรองข้อมูล
            searchLogInput.addEventListener('input', () => applyHistoryFilters());
            filterUserSelect.addEventListener('change', () => applyHistoryFilters());
            filterActionTypeSelect.addEventListener('change', () => applyHistoryFilters());
            filterDateFromInput.addEventListener('change', () => applyHistoryFilters());
            filterDateToInput.addEventListener('change', () => applyHistoryFilters());
            sortHistoryOrderSelect.addEventListener('change', () => applyHistoryFilters());
            
            // Event Listener สำหรับปุ่มล้างตัวกรอง
            clearHistoryFiltersBtn.addEventListener('click', clearHistoryFilters);

            // Event Listeners สำหรับปุ่มการแบ่งหน้า
            prevHistoryPageBtn.addEventListener('click', () => {
                if (currentHistoryPage > 1) {
                    currentHistoryPage--;
                    renderHistory();
                }
            });

            nextHistoryPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredHistory.length / logsPerPage);
                if (currentHistoryPage < totalPages) {
                    currentHistoryPage++;
                    renderHistory();
                }
            });

            // Event Listener สำหรับปุ่มออกจากระบบ
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    Swal.fire({
                        title: 'คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'ใช่, ออกจากระบบ!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem('user');
                            localStorage.removeItem('token');
                            Swal.fire({
                                title: 'ออกจากระบบแล้ว!',
                                text: 'คุณออกจากระบบเรียบร้อยแล้ว.',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = 'login.html';
                            });
                        }
                    });
                });
            }

            // เรียกใช้ฟังก์ชันหลักเมื่อ DOM โหลดเสร็จ
            fetchActivityLogsFromServer();
            fetchAndDisplayQuickStats();
